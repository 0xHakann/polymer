<link rel="import" href="../polymer.html">

<!-- manual: prototype only -->

<x-trivial></x-trivial>

<script>

  XTrivialPrototype = {

    name: 'x-trivial',

    created: function() {
      this.innerHTML = '<i>Hey</i>, is #1 <b>on</b>?'; 
    }

  };

  XTrivialPrototype.__proto__ = Base;
  XTrivialPrototype.registerCallback();

  document.registerElement(XTrivialPrototype.name, 
    // this syntax seems to clearly indicate we should be using a `class`
    {prototype: XTrivialPrototype});

</script>

<!-- manual: class -->

<x-trivial2></x-trivial2>

<script>

  var XTrivial2 = function() {
    // solves the `where's my constructor?` problem
    // we can also take arguments and take action on the element
    // before returning it
    return document.createElement(XTrivial2.prototype.name);
  };

  XTrivial2.prototype = {

    name: 'x-trivial2',

    constructor: XTrivial2,

    created: function() {
      this.innerHTML = '<i>Hey</i>, is #2 <b>on</b>?'; 
    }

  };

  XTrivial2.prototype.__proto__ = Base;
  XTrivial2.prototype.registerCallback();

  document.registerElement(XTrivial2.prototype.name, XTrivial2);

</script>

<!-- possible sugaring -->

<script>
  Polymerize = function(ctor/*, bases or extension info?*/) {
    var p = ctor.prototype;
    p.__proto__ = Base;
    p.constructor = ctor;
    p.registerCallback();
    return ctor.prototype.name;     
  }
</script>
