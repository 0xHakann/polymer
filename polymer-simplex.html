<link rel="import" href="src/polymer.html">

<link rel="import" href="src/features/base/mixins.html">
<link rel="import" href="src/features/base/extends.html">
<link rel="import" href="src/features/base/ready.html">
<link rel="import" href="src/features/base/template.html">
<link rel="import" href="src/features/base/content.html">

<script>

  using('Base', function(Base) {

    Base.addFeature({
  
      registerFeatures: function() {
        this._simplexRegister();
      },
  
      _simplexRegister: function() {
        this._bootMixins();
        this._bootExtends();
        this._bootTemplate();
        this._bootContent();
      },
  
      initFeatures: function() {
        this._simplexInit();
      },
  
      _simplexInit: function() {
        this.poolContent();
        this.stampTemplate();
      }
  
    });
      
  });

</script>
