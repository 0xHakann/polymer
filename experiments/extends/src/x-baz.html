<style>

  x-baz {
    display: block;
    padding: 10px;
    margin: 10px;
    border: 2px solid green;
    font-size: 22px;
    -webkit-user-select: none;
  }
</style>
<template>x-baz</template>
<script>
  Polymer({

    name: 'x-baz',

    extends: 'x-bar',

    published: {
      baz: String
    },

    bind: {
      baz: 'bazChanged'
    },

    created: function() {
      console.group();
      Polymer['x-bar'].prototype.created.call(this);

      // possible sugaring
      //this.super('x-bar.created', a, b);

      console.log('I am an x-baz');
      console.groupEnd();
    },

    bazChanged: function() {
      console.log('bazChanged')
    }

  });

</script>
