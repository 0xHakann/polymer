<style>

  x-bar {
    display: block;
    padding: 10px;
    margin: 10px;
    border: 2px solid green;
    font-size: 22px;
    -webkit-user-select: none;
  }
</style>
<template>x-bar</template>
<script>
  Polymer({

    name: 'x-bar',

    extends: 'x-foo',

    published: {
      bar: String
    },

    created: function() {
      console.group();
      Polymer['x-foo'].prototype.created.call(this);
      console.log('I am an x-bar');
      console.groupEnd();
    },

    bind: {
      bar: 'barChanged'
    },

    barChanged: function() {
      console.log('barChanged')
    }

  });

</script>
