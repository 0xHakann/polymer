<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../polymer/data.html">
<link rel="import" href="../../../polymer/src/more-features/bind-effects-object.html">
<link rel="import" href="../../../polymer/src/more-features/ready.html">
<link rel="import" href="../../../polymer/src/more-features/extends.html">
<link rel="import" href="x-foo.html">
<link rel="import" href="x-bar.html">
<link rel="import" href="x-baz.html">
<link rel="import" href="my-button.html">

<style>

  x-app {
    display: block;
    padding: 4px;
    border: 2px dotted silver;
  }

  x-app section {
    border: 1px dashed seagreen;
    padding: 4px;
    margin: 16px;
  }
</style>

<template>

  <x-foo id="foo"></x-foo>

  <x-bar id="bar"></x-bar>

  <x-baz id="baz"></x-baz>

  <button id="my" is="my-button"></button>


</template>

<script>

  Polymer({

    name: 'x-app',

    created: function() {
      this.test('foo');
      this.test('bar');
      this.test('baz');
      this.test('my');
    },

    test: function(id) {
      var e = this.$[id];
      console.group(id);
      e.foo = 'foo';
      e.bar = 'foo';
      e.baz = 'foo';
      e.my = 'foo';
      console.groupEnd(id);
    }

  });

</script>
