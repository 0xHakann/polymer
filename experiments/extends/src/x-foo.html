<style>

  x-foo {
    display: block;
    padding: 10px;
    margin: 10px;
    border: 2px solid green;
    font-size: 22px;
    -webkit-user-select: none;
  }
</style>
<template>x-foo</template>
<script>
  Polymer({

    name: 'x-foo',

    published: {
      foo: String
    },

    bind: {
      foo: 'fooChanged'
    },

    created: function() {
      console.group();
      console.log('I am an x-foo');
      console.groupEnd();
    },

    fooChanged: function() {
      console.log('fooChanged')
    }

  });

</script>
