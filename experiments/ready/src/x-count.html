<style>

  x-count {
    display: block;
    padding: 10px;
    margin: 10px;
    border: 2px solid green;
    font-size: 22px;
    -webkit-user-select: none;
  }
</style>
<template><span>{{count}}</span></template>
<script>
  Polymer({

    name: 'x-count',

    listeners: {
      'click': 'increment'
    },

    bind: {
      count: 'countChanged'
    },

    published: {
      count: {type: Number, notify: true}
    },

    count: 10,

    increment: function() {
      this.count++;
    },

    ready: function() {
      console.log(this, 'ready!');
    },

    countChanged: function() {
      console.log(this.name + '#' + this.id, 'countChanged');
    }

  });

</script>
