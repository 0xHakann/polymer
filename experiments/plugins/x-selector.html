<script>

  Polymer({

    name: 'x-selector',

    plugins: [
      'selectable'
    ],

    listeners: {
      click: 'click'
    },

    click: function(e) {
      var t = e.target;
      if (t !== this) {
        if (this.selectable) {
          while (t && t !== this && t.localName !== this.selectable) {
            t = t.parentNode || t.host;
          }
        }
        this.selected = t;
        this.fire('selected');
      }
    },

    // 
    attributeChanged: function() {
      Polymer.plugins.selectable.attributeChanged.apply(this, arguments);
    }

  });

</script>
