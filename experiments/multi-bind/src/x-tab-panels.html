<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../elements/elements.html">
<link rel="import" href="x-tabs.html">

<style>

  x-tab-panels {
    display: block;
  }

  x-tab-panels [drawer] {
    background-color: #ddd;
  }

  x-tab-panels [panel] {
    margin: 64px auto 64px auto;
    width: 500px;
    /*max-width: 700px;*/
    box-shadow: 0px 1px 7px 2px rgba(81,81,81,0.1);
    height: 600px;
    background-color: white;
    padding: 24px;
    position: relative;
  }

  x-tab-panels #main {
    position: relative;
  }

  x-tab-panels #scroller {
  }

  x-tab-panels #toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 20px;
  }
  
  x-tab-panels x-selector item {
    padding: 8px;
    display: block;
    cursor: pointer;
    user-select: none;
  }

  x-tab-panels x-selector [selected-tab] {
    background-color: lightblue;
  }

  x-tab-panels x-tabs paper-ripple {
    padding: 10px;
    text-align: center;
  }

  x-tab-panels x-tabs paper-ripple[selected-tab] {
    background-color: green;
  }

  x-tab-panels x-tabs {
    background-color: seagreen;
  }

  #pages paper-ripple {
    font-size: 200px;
    -webkit-user-select: none;
  }

</style>
<template>

  <x-tabs id="tabs" horizontal layout selectable="paper-ripple">
    <paper-ripple flex>1</paper-ripple>
    <paper-ripple flex>2</paper-ripple>
    <paper-ripple flex>3</paper-ripple>
    <paper-ripple flex>4</paper-ripple>
  </x-tabs>
  
  <x-pages id="pages" flex vertical layout>
    <paper-ripple flex vertical center-center layout>1</paper-ripple>
    <paper-ripple flex vertical center-center layout>2</paper-ripple>
    <paper-ripple flex vertical center-center layout>3</paper-ripple>
    <paper-ripple flex vertical center-center layout>4</paper-ripple>
  </x-pages>

  <x-tabs id="tabs2" horizontal layout selectable="paper-ripple">
    <paper-ripple flex>1</paper-ripple>
    <paper-ripple flex>2</paper-ripple>
    <paper-ripple flex>3</paper-ripple>
    <paper-ripple flex>4</paper-ripple>
    <paper-ripple flex>5</paper-ripple>
  </x-tabs>

</template>
<script>

  Polymer({

    name: 'x-tab-panels',

    hostAttributes: 'vertical layout',

    published: {
      selected: Number
    },

    bind: {
      selected: [
        'tabs.index',
        'pages.selected',
        'tabs2.index'
      ]
    }

});

</script>
