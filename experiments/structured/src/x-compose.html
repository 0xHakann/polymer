<style>
  x-compose {
    display: block;
  }
</style>
<template>
  <x-count count="{{item.count}}" on-count-changed="notifyItemProperty"></x-count>
</template>
<script>
  Polymer({

    published: {
      item: Object
    },

    name: 'x-compose',

    notifyItemProperty: function() {
      notifyObject.call(this, 'item');
    }

  });
</script>
