<link rel="import" href="x-date.html">

<style>
  x-clock {
    display: block;
    margin: 4px;
  }

  x-clock .cell {
    display: inline-block;
    border: 2px solid orange;
    padding: 4px;
    min-width: 20px;
    text-align: right;
  }
</style>

<template>
  <x-date date="{{time}}"></x-date>
  <div class="cell">{{time.hours}}</div>
  <div class="cell">{{time.minutes}}</div>
  <div class="cell">{{time.seconds}}</div>
</template>

<script>
  Polymer({

    name: 'x-clock'
    
  });

</script>
