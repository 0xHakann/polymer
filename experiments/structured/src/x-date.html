<script>
  Polymer({

    name: 'x-date',

    published: {
      date: {type: Object, readyOnly: true, notify: true}
    },

    attached: function() {
      // TODO(sorvell): need to specify default data here for now
      this.date = {};
      setInterval(function() {
         this.update();
      }.bind(this), 1000);
      this.update();
    },

    update: function() {
      var d = new Date();
      this.date.hours = d.getHours() % 12;
      this.date.minutes = d.getMinutes();
      this.date.seconds = d.getSeconds();
      this.firePropertyChange('date');
    }

  });

</script>
