<style>
  x-uber-compose {
    display: block;
  }
</style>
<template>
  <section>
    item:
    <x-compose item="{{item}}" on-item-property-changed="notifyItemProperty"></x-compose>
  </section>
</template>
<script>
  Polymer({

    published: {
      item: Object
    },

    name: 'x-uber-compose',

    notifyItemProperty: function() {
      //notifyObject.call(this, 'item');
      effectNotifyObject.call(this, 'item');
    }

  });
</script>
