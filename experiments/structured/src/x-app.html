<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../polymer/data.html">
<link rel="import" href="../../../polymer/src/more-features/bind-effects-object.html">
<link rel="import" href="x-count.html">
<link rel="import" href="x-compose.html">
<link rel="import" href="x-uber-compose.html">

<style>

  x-app {
    display: block;
    padding: 4px;
    border: 2px dotted silver;
  }

  x-app section {
    border: 1px dashed seagreen;
    padding: 4px;
    margin: 16px;
  }
</style>

<template>
  
  <section>
    count={{item.count}} 
    <x-count id="a" count="{{item.count}}"></x-count>  
  </section>

  <section>
    count={{item.count}} 
    <x-count id="b" count="{{item.count}}"></x-count>  
  </section>

  <section>
    stuff={{item}}
    <x-compose id="compose" stuff="{{item}}"></x-compose>
  </section>

  <section>
    zizz={{item}}
    <x-uber-compose id="compose2" zizz="{{item}}"></x-uber-compose>
  </section>

  <section>
    <div>item.count: <span>{{item.count}}</span></div>
    <div>item.count: <span>{{item.count}}</span></div>
  </section>

</template>

<script>

  Polymer({

    name: 'x-app',

    published: {

      item: Object

    },

    created: function() {
      this.item = {count: 5};
      // TODO(sorvell): need null checking or this will error
      //this.a = {};
    }

  });

</script>
