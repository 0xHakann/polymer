<style>

  x-app {
    display: block;
    padding: 4px;
    border: 2px dotted silver;
  }

  x-app section {
    border: 1px dashed seagreen;
    padding: 4px;
    margin: 16px;
  }
</style>

<template>

  <x-clock></x-clock>

  <section>
    count={{item.goo.count}} 
    <x-count id="a" count="{{item.goo.count}}"></x-count>  
  </section>

  <section>
    count={{item.goo.count}} 
    <x-count id="b" count="{{item.goo.count}}"></x-count>  
  </section>

  <section>
    stuff={{item.goo}}
    <x-compose id="compose" stuff="{{item.goo}}"></x-compose>
  </section>

  <section>
    zizz={{item.goo}}
    <x-uber-compose id="compose2" zizz="{{item.goo}}"></x-uber-compose>
  </section>

  <section>
    <div>item.goo.count: <span>{{item.goo.count}}</span></div>
    <div>item.goo.count: <span>{{item.goo.count}}</span></div>
  </section>

</template>

<script>

  Polymer({

    name: 'x-app',

    published: {

      //item: Object

    },

    created: function() {
      this.item = {goo: {count: 5}};
      // TODO(sorvell): need null checking or this will error
      //this.a = {};
    }

  });

</script>
