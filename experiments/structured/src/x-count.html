<style>

  x-count {
    display: block;
    padding: 10px;
    margin: 10px;
    border: 2px solid green;
    font-size: 22px;
    -webkit-user-select: none;
  }
</style>
<template><span>{{count}}</span></template>
<script>
  Polymer({

    name: 'x-count',

    listeners: {
      'click': 'increment'
    },

    published: {
      count: {type: Number, notify: true}
    },

    increment: function() {
      this.count++;
    }

  });

</script>
