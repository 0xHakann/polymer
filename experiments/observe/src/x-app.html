<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/polymer/data.html">
<link rel="import" href="observe.html">

<style>

  x-app {
    display: block;
    padding: 8px;
    line-height: 1.6em;
    border: 3px dotted silver;
  }

</style>

<template>

  <button on-click="doStuff">Do Stuff</button>

</template>

<script>

  Polymer({

    name: 'x-app',

    published: {
      model: Object
    },

    bind: {
      model: 'modelChanged'
    },

    created: function() {
      this.observers = [];
      this.model = {};
    },

    observe: function(name) {
      if (!this.observers) {
        this.observers = [];
      }
      var observer = this.observers[name];
      if (observer) {
        observer.close();
      }
      observer = new ObjectObserver(this._data[name]);
      observer.open(this[name + 'DataChanged'].bind(this));
      this.observers[name] = observer;
    },

    modelChanged: function() {
      this.observe('model');
    },

    modelDataChanged: function() {
      alert("Action as a distance!\n`model.foo` is now " + this.model.foo.toFixed(3));
    },

    doStuff: function() {
      this.model.foo = Math.random();
    }

});

</script>
