<link rel="import" href="x-tab-panels.html">

<style>

  x-app {
    display: block;
    background-color: lightblue;
  }

</style>

<template>

  <x-tab-panels id="panels" flex></x-tab-panels>

  <x-tab-panels id="panels2" flex></x-tab-panels>

</template>

<script>

  Polymer({

    name: 'x-app',

    hostAttributes: 'vertical layout',

    published: {
      selected: Number
    },

    bind: {
      selected: [
        'panels.selected',
        'panels2.selected'
      ]
    },

    created: function() {
      this.selected = 3;
    }

});

</script>
