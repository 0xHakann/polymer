
<link rel="import" href="../../components/x-elements/x-icon.html">
<link rel="import" href="icons.html">

<style>

  x-list-item {
    display: block;
    padding: 8px;
    border-bottom: 1px solid gray;
  }

  x-list-item img {
    height: 40px;
    width: 40px;
  }

  x-list-item #about {
    color: lightgray;
    font-style: italic;
    font-size: 0.8em;
  }

  x-list-item #last {
    font-weight: bold;
    font-size: 1.2em;
  }

  x-list-item .padded > * {
    padding: 8px;
  }

  x-list-item #index {
    text-align: center;
    padding-top: 8px;
  }

</style>
<template>
  <div layout vertical>
    <img id="picture">
    <div id="index"></div>
  </div>
  <div flex class="padded">
    <span id="last"></span>, <span id="first"></span>
    <div id="about"></div>
  </div>
  <x-icon id="icon"></x-icon>
</template>
<script>

  Polymer({

    name: 'x-list-item',

    hostAttributes: 'layout horizontal',

    bind: {
      model: 'modelChanged'
    },

    modelChanged: function() {
      if (this.model) {
        this.$.first.textContent = this.model.name.first;
        this.$.last.textContent = this.model.name.last;
        this.$.picture.src = this.model.picture + '/' + this.model.guid.substring(0,6) + '/ffffff';
        this.$.about.textContent = this.model.about;
        this.$.icon.icon = this.model.gender == 'male' ? 'box' : 'checked';
        this.$.index.textContent = this.model.index;
      }
    }

  });

</script>
