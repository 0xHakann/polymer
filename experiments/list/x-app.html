
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer/elements/x-list.html">
<link rel="import" href="x-list-item.html">

<style>

  x-app {
    display: block;
    font-family: sans-serif;
  }

</style>
<template>
  <x-list id="list" kind="x-list-item" fit></x-list>
</template>
<script>

  Polymer({

    name: 'x-app',
    
    created: function() {
      window.list = this.$.list;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://www.json-generator.com/api/json/get/chCVWLHXOq?indent=2');
      xhr.send();
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          this.$.list.data = JSON.parse(xhr.responseText);
        }
      }.bind(this);
    }
  });

</script>
