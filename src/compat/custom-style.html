<link rel="import" href="../styling/style-gather.html">
<script>
(function() {

  class CustomStyle extends HTMLStyleElement {

    constructor() {
      super();
      this.createdCallback();
    }

    createdCallback() {
      var e = this.__appliedElement = (this.__appliedElement || this);
      this._initialize(e);
      // TODO(sorvell): initialize elements in imports if necessary
      // (first impl of V1 native custom elements requires this)
    }

    _initialize(style) {
      Polymer.StyleLib.markDocumentDirty();
      this._processIncludes(style);
      this._observeContent(style);
      if (style.textContent) {
        this._transform(style);
      }
    }

    _processIncludes(style) {
      var include = style.getAttribute('include');
      if (include) {
        style.textContent = Polymer.StyleGather.cssFromModules(include) +
          style.textContent;
        style.removeAttribute('include');
      }
    }

    _observeContent(style) {
      var self = this;
      var observer = new MutationObserver(function() {
        observer.disconnect();
        self._transform(style);
      });
      observer.observe(style, {childList: true});
    }

    _transform(style) {
      // BREAKME(kschaaf): for short-term bc, but intend to break
      style.textContent =
        Polymer.CompatStyleUtil.normalizeCSSTextForBC(style.textContent);
      Polymer.StyleLib.transformForDocument(style);
      enqueueDocumentValidation();
    }

  }

  // async (so properties can gather), ensure custom styles have shimmed
  // properties applied
  var documentValidationScheduled;
  function enqueueDocumentValidation() {
    if (!documentValidationScheduled) {
      documentValidationScheduled = true;
      if (window.HTMLImports) {
        HTMLImports.whenReady(validateDocument);
      } else {
        Polymer.AsyncRender.beforeRender(validateDocument);
      }
    }
  }

  function validateDocument() {
    if (Polymer.StyleLib.isDocumentDirty()) {
      Polymer.updateStyles();
    }
    documentValidationScheduled = false;
  }

  customElements.define('custom-style', CustomStyle, {extends: 'style'});

})();
</script>
