<script>
(function() {

  var styleUtil = Polymer.StyleUtil;
  var styleTransformer = Polymer.styleTransformer;

  class CustomStyle extends HTMLStyleElement {

    constructor() {
      this.createdCallback();
    }

    createdCallback() {
      var e = this.__appliedElement = (this.__appliedElement || this);
      this._initialize(e);
      // TODO(sorvell): initialize elements in imports if necessary
      // (first impl of V1 native custom elements requires this)
    }

    _initialize(style) {
      Polymer.StyleLib.invalidateRootStyle();
      this._processIncludes(style);
      this._observeContent(style);
      if (style.textContent) {
        this._apply(style);
      }
    }

    _processIncludes(style) {
      var include = style.getAttribute('include');
      if (include) {
        style.textContent = Polymer.CompatStyleUtil.includeToCssText(include) +
          style.textContent;
        style.removeAttribute('include');
      }
    }

    _observeContent(style) {
      var self = this;
      var observer = new MutationObserver(function() {
        observer.disconnect();
        self._apply(style);
      });
      observer.observe(style, {childList: true});
    }

    _apply(style) {
      // BREAKME(kschaaf): for short-term bc, but intend to break
      style.textContent = 
        Polymer.CompatStyleUtil.normalizeCSSTextForBC(style.textContent);
      Polymer.StyleLib.applyDocumentStyle(style);
      ensureRootStyleApplied()
    }

  }

  // async (so properties can gather), ensure custom styles have shimmed
  // properties applied
  var propertyApplyScheduled;
  function ensureRootStyleApplied() {
    if (!propertyApplyScheduled) {
      propertyApplyScheduled = true;
      Polymer.AsyncRender.beforeRender(function() {
        Polymer.StyleLib.ensureRootStyleApplied();
        propertyApplyScheduled = false;
      });
    }
  }

  CustomStyle.extends = 'style';
  var name = 'custom-style';

  if (window.customElements) {
    customElements.define(name, CustomStyle);
  } else {
    CustomStyle = document.registerElement(name, CustomStyle);
  }

})();
</script>
