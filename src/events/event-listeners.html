<link rel="import" href="../utils/boot.html">
<script>
(function() {

  'use strict';

  class EventListeners {

    addMethodListener(node, eventName, methodName, context) {
      context = context || node;
      var handler = this.createEventHandler(context, eventName, methodName);
      this.addListener(node, eventName, handler);
      return handler;
    }

    createEventHandler(context, eventName, methodName) {
      context = context._rootDataHost || context;
      var handler = function(e) {
        if (context[methodName]) {
          context[methodName](e, e.detail);
        } else {
          console.warn('listener method `' + methodName + '` not defined');
        }
      };
      return handler;
    }

    addListener(node, eventName, handler) {
      node.addEventListener(eventName, handler);
    }

    removeListener(node, eventName, handler) {
      node.removeEventListener(eventName, handler);
    }

  }

  // export
  Polymer.EventListeners = EventListeners;

})();
</script>
