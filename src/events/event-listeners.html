<link rel="import" href="../utils/boot.html">
<script>
(function() {

  'use strict';
  var EventListeners = {

    addMethodListener: function(node, eventName, methodName, context) {
      context = context || node;
      this.addListener(node, eventName, 
        this.createEventHandler(context, eventName, methodName));
    },
  
    createEventHandler: function(context, eventName, methodName) {
      var handler = function(e) {
        if (context[methodName]) {
          context[methodName](e, e.detail);
        } /*else {
          // TODO(sorvell): logging
          // node._warn(node._logf('_createEventHandler', 'listener method `' +
          //   methodName + '` not defined'));
        }*/
      };
      return handler;
    },

    addListener: function(node, eventName, handler) {
      node.addEventListener(eventName, handler);
    },

    removeListener: function(node, eventName, handler) {
      node.removeEventListener(eventName, handler);
    }

  };

  // export
  Polymer.EventListeners = EventListeners;

})();
</script>
