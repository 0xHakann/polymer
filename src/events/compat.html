<link rel="import" href="gesture-events.html">

<script>
(function() {

  'use strict';

  var CompatEvents = Object.create(Polymer.GestureEvents);

  CompatEvents._boundListenerKey = function(eventName, methodName) {
    return (eventName + ':' + methodName);
  };

  CompatEvents._recordEventHandler =
      function(host, eventName, target, methodName, handler) {
    var hbl = host.__boundListeners;
    if (!hbl) {
      hbl = host.__boundListeners = new WeakMap();
    }
    var bl = hbl.get(target);
    if (!bl) {
      bl = {};
      hbl.set(target, bl);
    }
    var key = this._boundListenerKey(eventName, methodName);
    bl[key] = handler;
  };

  CompatEvents._recallEventHandler =
      function(host, eventName, target, methodName) {
    var hbl = host.__boundListeners;
    if (!hbl) {
      return;
    }
    var bl = hbl.get(target);
    if (!bl) {
      return;
    }
    var key = this._boundListenerKey(eventName, methodName);
    return bl[key];
  };

  CompatEvents._createEventHandler =
      function(node, eventName, methodName) {
    var host = node;
    var handler = function(e) {
      if (host[methodName]) {
        host[methodName](e, e.detail);
      } else {
        host._warn(host._logf('_createEventHandler', 'listener method `' +
          methodName + '` not defined'));
      }
    };
    handler._listening = false;
    this._recordEventHandler(host, eventName, node, methodName, handler);  
    return handler;
  };


  CompatEvents.Mixin = {

    listeners: {},

    fire: function(type, detail, options) {
      return CompatEvents.fire(this, type, detail, options);
    },

    listen: function(node, eventName, methodName) {
      var handler = CompatEvents._recallEventHandler(this, 
        eventName, node, methodName);
      // reuse cache'd handler
      if (!handler) {
        handler = CompatEvents._createEventHandler(
          node, eventName, methodName);
      }
      // don't call _listen if we are already listening
      if (handler._listening) {
        return;
      }
      CompatEvents.addListener(node, eventName, handler);
      handler._listening = true;
    },

    /**
     * Convenience method to remove an event listener from a given element,
     * late bound to a named method on this element.
     *
     * @method unlisten
     * @param {Element} node Element to remove event listener from.
     * @param {string} eventName Name of event to stop listening to.
     * @param {string} methodName Name of handler method on `this` to not call
     anymore.
     */
    unlisten: function(node, eventName, methodName) {
      // leave handler in map for cache purposes
      var handler = CompatEvents._recallEventHandler(
        this, eventName, node, methodName);
      if (handler) {
        CompatEvents.removeListener(node, eventName, handler);
        handler._listening = false;
      }
    }, 
    /**
     * Override scrolling behavior to all direction, one direction, or none.
     *
     * Valid scroll directions:
     *   - 'all': scroll in any direction
     *   - 'x': scroll only in the 'x' direction
     *   - 'y': scroll only in the 'y' direction
     *   - 'none': disable scrolling for this node
     *
     * @method setScrollDirection
     * @param {String=} direction Direction to allow scrolling
     * Defaults to `all`.
     * @param {HTMLElement=} node Element to apply scroll direction setting.
     * Defaults to `this`.
     */
    setScrollDirection: function(direction, node) {
      CompatEvents.setScrollDirection(direction, node);
    }

  };

  // export
  Polymer.CompatEvents = CompatEvents;


})();
</script>
