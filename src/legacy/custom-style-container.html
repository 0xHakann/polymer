<script>
(function() {
  'use strict';

  class CustomStyle extends HTMLElement {

    constructor() {
      super();
      if (!this._acquireStyle()) {
        this._observeContent();
      }
      // TODO(sorvell): initialize elements in imports if necessary
      // (first impl of V1 native custom elements requires this)
    }

    _findStyle() {
      var style = this.querySelector('style[type=custom-style]');
      if (!style && this.queyrSelector('style')) {
        console.warn('Styles inside custom-style-container must have a type attribute of `custom-style`.');
      }
      return style;
    }

    _acquireStyle() {
      var style = this._findStyle();
      if (style) {
        this._initialize(style);
        return true;
      }
    }

    _initialize(style) {
      ShadyStyling.markDocumentDirty();
      this._processIncludes(style);
      if (style.textContent) {
        this._transform(style);
      }
    }

    _processIncludes(style) {
      var include = style.getAttribute('include');
      if (include) {
        style.textContent = Polymer.StyleGather.cssFromElement(style);
        style.removeAttribute('include');
      }
    }

    _observeContent() {
      var self = this;
      var observer = new MutationObserver(function() {
        if (self._acquireStyle()) {
          observer.disconnect();
        }
      });
      observer.observe(this, {childList: true});
    }

    _transform(style) {
      ShadyStyling.transformForDocument(style);
      enqueueDocumentValidation();
    }

  }

  // async (so properties can gather), ensure custom styles have shimmed
  // properties applied
  var documentValidationScheduled;
  function enqueueDocumentValidation() {
    if (!documentValidationScheduled) {
      documentValidationScheduled = true;
      if (window.HTMLImports) {
        HTMLImports.whenReady(validateDocument);
      } else {
        Polymer.AsyncRender.beforeRender(validateDocument);
      }
    }
  }

  function validateDocument() {
    if (ShadyStyling.isDocumentDirty()) {
      Polymer.updateStyles();
    }
    documentValidationScheduled = false;
  }

  window.customElements.define('custom-style-container', CustomStyle);

}());
</script>
