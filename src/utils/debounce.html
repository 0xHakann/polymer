<link rel="import" href="../utils/boot.html">
<link rel="import" href="async.html">

<script>

Polymer.Debouncer = function Debouncer() {
  var self = this;
  this.boundComplete = function() {
    self.complete();
  };
};

Polymer.Utils.mixin(Polymer.Debouncer.prototype, {

  go: function(callback, wait) {
    var h;
    this.finish = function() {
      Polymer.Async.cancel(h);
    };
    h = Polymer.Async.run(this.boundComplete, wait);
    this.callback = callback;
  },

  stop: function() {
    if (this.finish) {
      this.finish();
      this.finish = null;
    }
  },

  complete: function() {
    if (this.finish) {
      this.stop();
      this.callback();
    }
  }

});

Polymer.Debouncer.debounce = function(debouncer, callback, wait) {
  if (debouncer) {
    debouncer.stop();
  } else {
    debouncer = new Polymer.Debouncer();
  }
  debouncer.go(callback, wait);
  return debouncer;
};

</script>
