<link rel="import" href="style-util.html">
<script>

  Polymer.StyleDefaults = (function() {

    var styleProperties = Polymer.StyleProperties;
    var styleUtil = Polymer.StyleUtil;
    
    var api = {

      style: document.createElement('style'),

      _properties: null,

      applyCss: function(cssText) {
        this.style.textContent += cssText;
        this._properties = null;
        // TODO(sorvell): make this lazy at the point of consumption
        // or better yet, pass in pre-parsed rules here.
        this.style.__cssRules =
          styleUtil.parser.parse(this.style.textContent);
        styleProperties.decorateRules(this.style.__cssRules);
      },

      get _styleProperties() {
        if (!this._properties) {
          this._properties = styleProperties.rootPropertiesFromStyles(this._styles);
        }
        return this._properties;  
      }

    };

    api._styles = [api.style];

    api.applyCss('');

    // exports
    return api;

  })();
</script>
