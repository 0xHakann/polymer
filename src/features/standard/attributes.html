<script>

  using('Base', function(Base) {

    Base.addFeature({

      /*
       * Support for `hostAttributes` property.
       *
       * `hostAttributes` is a space-delimited string of boolean attribute names to
       * set true on each instance.
       *
       */
    
      installHostAttributes: function() {
        if (this.hostAttributes) {
          this.cloneAttributes(this, this.hostAttributes);
        }
      },

      cloneAttributes: function(node, attr$) {
        attr$.split(' ').forEach(function(a) {
          node.setAttribute(a, '');
        });
      },

      /*
       * Support for input attributes.
       *
       * Properties names in the `published` object are mapped to attributes.
       * 
       * A value set in a published attribute is deserialized into the specified 
       * data-type and stored into the matching property.
       *
       * This feature implements `attributeChanged` to support automatic
       * propagation of attribute values at run-time.
       *
       * Initial attribute values are captured by `takeAttributes`.
       *
       * Example:
       *
       * published: {
       *   // values set to index attribute are converted to Number and propagated
       *   // to index property
       *   index: Number,
       *   // values set to label attribute are propagated to index property
       *   label: String
       * }
       *
       * Supported types:
       *
       * - Number
       * - Boolean
       * - String
       * - Object (JSON)
       * - Array (JSON)
       * - Date
       *
       */

      takeAttributes: function() {
        for (var name in this.published) {
          var type = this.getPublishedPropertyType(name);
          if (type === Boolean || this.hasAttribute(name)) {
            this.attributeChanged(name, type);
          }
        }
      },

      attributeChanged: function(name, type) {
        var type = type || this.getPublishedPropertyType(name);
        if (type) {
          this[name] = this.deserialize(name, this.getAttribute(name), type);
        }
      },

      deserialize: function(name, value, type) {
        switch(type) {

          case Number:
            value = Number(value);
            break;

          case Boolean:
            value = this.hasAttribute(name);
            break;

          case Object:
          case Array:
            try {
              value = JSON.parse(value);
            } catch(x) {
              value = '[invalid JSON]';
            }
            break;

          case Date:
            value = Date.parse(value);
            break;

          case String:
          default:
            break;
        }

        return value;
      }

    });

  });

</script>
