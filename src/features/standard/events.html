<script>

  using('Base', function(Base) {

    Base.addFeature({

      listeners: {},

      _listenListeners: function() {
        var node, name, key;
        for (key in this.listeners) {
          if (key.indexOf('.') < 0) {
            node = this;
            name = key;
          } else {
            name = key.split('.');
            node = this.$[name[0]];
            name = name[1];
          }
          this.listen(node, name, this.listeners[key]);
        }
      },

      listen: function(node, eventName, methodName) {
        var host = this;
        node.addEventListener(eventName, function(e) {
          if (host[methodName]) {
            host[methodName](e, e.detail);
          } else {
            console.warn('[%s].[%s]: event handler [%s] is null in scope (%o)', 
              node.localName, eventName, methodName, host);
          }
        });
      },

      keyPresses: {},

      _listenKeyPresses: function() {
        // for..in here to gate empty keyPresses object (iterates once or never)
        for (var n in this.keyPresses) {
          // only get here if there is something in keyPresses
          this.addEventListener('keydown', this._keyPressesFeatureHandler);
          // map string keys to numeric codes
          for (n in this.keyPresses) {
            if (typeof n === 'string') {
              this.keyPresses[this.eventKeyCodes[n]] = this.keyPresses[n];
            }
          }
          break;
        }
      },

      _keyPressesFeatureHandler: function(e) {
        var method = this.keyPresses[e.keyCode];
        if (method && this[method]) {
          return this[method](e.keyCode, e);
        }
      },

      eventKeyCodes: {
        ESC_KEY: 27,
        ENTER_KEY: 13,
        LEFT: 37,
        UP: 38,
        RIGHT: 39,
        DOWN: 40
      }

    });

  });

</script>
