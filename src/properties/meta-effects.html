<link rel="import" href="batched-effects.html">

<script>
(function() {

  'use strict';

  class MetaEffects extends Polymer.BatchedEffects {

    createProperties(model, properties) {
      // TODO(sorvell): other code depends on these always existing...
      model._propertyEffects = model._propertyEffects || {};
      model._propagateEffects = model._propagateEffects || {};
      model._notifyEffects = model._notifyEffects || {};
      model._computedEffects = model._computedEffects || {};
      var info, p;
      var ctor = model.constructor;
      // process properties
      for (p in properties) {
        info = properties[p];
        if (info.readOnly) {
          this.createReadOnlyProperty(model, p, !info.computed);
        }
        if (info.reflectToAttribute) {
          this.createReflectedProperty(model, p);
        }
        if (info.observer) {
          // TODO(sorvell): in anticipation of behaviors merging observers
          if (Array.isArray(info.observer)) {
            for (var i=0; i < info.observer.length; i++) {
              this.createObserver(model, p, info.observer[i]);
            }
          } else {
            this.createObserver(model, p, info.observer);
          }
        }
        if (info.notify) {
          this.createNotifyingProperty(model, p);
        }
        if (info.computed) {
          this.createComputedProperty(model, p, info.computed);
        }
        // TODO(sorvell): remove when using V1 custom elements.
        if (!ctor.hasOwnProperty('observedAttributes')) {
          ctor.observedAttributes =
            ctor.observedAttributes ?
            ctor.observedAttributes.slice() : [];
        }
        if (ctor.observedAttributes.indexOf(p) < 0){
          ctor.observedAttributes.push(p);
        }
      }
    }

    createMultiObservers(model, observers) {
      for (var i=0; i < observers.length; i++) {
        this.createMultiObserver(model, observers[i]);
      }
    }

    setPropertyDefaults(inst) {
      var properties = inst.__meta.properties;
      if (!properties) {
        return;
      }
      var p, info;
      for (p in properties) {
        info = properties[p];
        if ('value' in info) {
          var value = typeof info.value == 'function' ?
            info.value.call(inst) :
            info.value;
          this.setProperty(inst, p, value)
        }
      }
    }

    _addObservedAttribute(model, name) {
      var attrName = Polymer.CaseMap.camelToDashCase(name);
      var ctor = model.constructor;
      if (!ctor.hasOwnProperty('observedAttributes')) {
        ctor.observedAttributes =
          ctor.observedAttributes ?
          ctor.observedAttributes.slice() : [];
      }
      ctor.observedAttributes.push(attrName);
    }

  }

  // export
  Polymer.MetaEffects = MetaEffects;

})();
</script>
