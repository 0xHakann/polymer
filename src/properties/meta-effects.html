<link rel="import" href="batched-effects.html">
<link rel="import" href="../utils/case-map.html">

<script>
(function() {

  'use strict';

  var Types = Polymer.PropertyEffects.Types;

  class MetaEffects extends Polymer.BatchedEffects {

    clearPropagateEffects(model) {
      model._propagateEffects = {};
    }

    createProperties(model, properties) {
      // TODO(sorvell): should probably not be here...
      model._propertyEffects = model._propertyEffects || {};
      var info, p;
      // process properties
      for (p in properties) {
        info = properties[p];
        // computed forces readOnly...
        if (info.computed) {
          info.readOnly = true;
        }
        // TODO(sorvell): is this computed check enough?
        if (info.readOnly && !this.hasReadOnlyEffect(model, p)) {
          this.createReadOnlyProperty(model, p, !info.computed);
        }
        if (info.reflectToAttribute && !this.hasReflectEffect(model, p)) {
          this.createReflectedProperty(model, p);
        }
        if (info.notify && !this.hasNotifyEffect(model, p)) {
          this.createNotifyingProperty(model, p);
        }
        if (info.computed && !this.hasComputeEffect(model, p)) {
          this.createComputedProperty(model, p, info.computed);
        }
        if (info.observer) {
          this.createObserver(model, p, info.observer);
        }
      }
    }

    hasReadOnlyEffect(model, property) {
      return this.hasPropertyEffect(model, property, Types.READ_ONLY);
    }

    hasNotifyEffect(model, property) {
      return this.hasPropertyEffect(model, property, Types.NOTIFY);
    }

    // TODO(sorvell): need a REFLECT type to avoid the need to pass
    // in the function here.
    hasReflectEffect(model, property) {
      return this.hasPropertyEffect(model, property, Types.COMPUTE, 
        this._runReflectEffect);
    }

    hasComputeEffect(model, property) {
      return this.hasPropertyEffect(model, property, Types.COMPUTE, 
        this._runComputedEffect);
    }

    hasPropertyEffect(model, property, type, fn) {
      var effects = model[type];
      var list = effects && effects[property];
      if (list) {
        // TODO(sorvell): remove this when REFLECT is supported as a 
        // separate type.
        if (fn) {
          for (var i=0; i < list.length; i++) {
            if (list[i].fn === fn) {
              return true;
            }
          }
        } else {
          return true;
        }
      }
    }

    createMethodObservers(model, observers) {
      for (var i=0; i < observers.length; i++) {
        this.createMethodObserver(model, observers[i]);
      }
    }

    setPropertyDefaults(inst, properties) {
      if (!properties) {
        return;
      }
      var p, info;
      for (p in properties) {
        info = properties[p];
        if ('value' in info) {
          var value = typeof info.value == 'function' ?
            info.value.call(inst) :
            info.value;
          this.setProperty(inst, p, value)
        }
      }
    }

    _addObservedAttribute(model, name) {
      var attrName = Polymer.CaseMap.camelToDashCase(name);
      var ctor = model.constructor;
      if (!ctor.hasOwnProperty('observedAttributes')) {
        ctor.observedAttributes =
          ctor.observedAttributes ?
          ctor.observedAttributes.slice() : [];
      }
      ctor.observedAttributes.push(attrName);
    }

  }

  // export
  Polymer.MetaEffects = MetaEffects;

})();
</script>
