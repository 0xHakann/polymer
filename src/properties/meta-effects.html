<link rel="import" href="batched-effects.html">
<link rel="import" href="../utils/case-map.html">

<script>
(function() {

  'use strict';

  var Types = Polymer.PropertyEffects.Types;

  class MetaEffects extends Polymer.BatchedEffects {

    clearPropagateEffects(model) {
      model._propagateEffects = {};
    }

    createProperties(model, properties) {
      // TODO(sorvell): should probably not be here...
      model._propertyEffects = model._propertyEffects || {};
      // process properties
      for (var p in properties) {
        this.createProperty(model, p, properties[p]);
      }
    }

    createProperty(model, name, info) {
      // computed forces readOnly...
      if (info.computed) {
        info.readOnly = true;
      }
      // readOnly, computed, reflect, notify only if not already doing so...
      if (info.readOnly && !this.hasReadOnlyEffect(model, name)) {
        this.createReadOnlyProperty(model, name, !info.computed);
      }
      if (info.computed && !this.hasComputedEffect(model, name)) {
        this.createComputedProperty(model, name, info.computed);
      }
      if (info.reflectToAttribute && !this.hasReflectEffect(model, name)) {
        this.createReflectedProperty(model, name);
      }
      if (info.notify && !this.hasNotifyEffect(model, name)) {
        this.createNotifyingProperty(model, name);
      }
      // always add observer
      if (info.observer) {
        this.createObserver(model, name, info.observer);
      }
    }

    createMethodObservers(model, observers) {
      for (var i=0; i < observers.length; i++) {
        this.createMethodObserver(model, observers[i]);
      }
    }

    setPropertyDefaults(inst, properties) {
      if (!properties) {
        return;
      }
      var p, info;
      for (p in properties) {
        info = properties[p];
        if ('value' in info) {
          var value = typeof info.value == 'function' ?
            info.value.call(inst) :
            info.value;
          inst[p] = value;
        }
      }
    }

    _addObservedAttribute(model, name) {
      var attrName = Polymer.CaseMap.camelToDashCase(name);
      var ctor = model.constructor;
      if (!ctor.hasOwnProperty('observedAttributes')) {
        ctor.observedAttributes =
          ctor.observedAttributes ?
          ctor.observedAttributes.slice() : [];
      }
      ctor.observedAttributes.push(attrName);
    }

  }

  // export
  Polymer.MetaEffects = MetaEffects;

})();
</script>
