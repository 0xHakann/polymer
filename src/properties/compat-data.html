<link rel="import" href="data.html">

<script>
(function() {

  'use strict';
  var CompatData = Object.create(Polymer.Data);

  Polymer.Utils.mixin(CompatData, {

    createProperties: function(model, properties) {
      // TODO(sorvell): other code depends on these always existing...
      model._propertyEffects = model._propertyEffects || {};
      model._propagateEffects = model._propagateEffects || {};
      model._notifyEffects = model._notifyEffects || {};
      model._computedEffects = model._computedEffects || {};
      var info, p;
      for (p in properties) {
        info = properties[p];
        if (info.readOnly) {
          this.createReadOnlyProperty(model, p);
        }
        if (info.reflectToAttribute) {
          this.createReflectedProperty(model, p);
        }
        if (info.observer) {
          // TODO(sorvell): in anticipation of behaviors merging observers
          if (Array.isArray(info.observer)) {
            this.createObservers(model, p, info.observer);
          } else {
            this.createObserver(model, p, info.observer);
          }
        }
        if (info.notify) {
          this.createNotifyingProperty(model, p);
        }
        if (info.computed) {
          this.createComputedProperty(model, p, info.computed);
        }
      }
    },
        
    createObservers: function(model, property, observers) {
      for (var i=0; i < observers.length; i++) {
        this.createObserver(model, property, observers[i]);
      }
    },

    createMultiObservers: function(model, observers) {
      for (var i=0; i < observers.length; i++) {
        this.createMultiObserver(model, observers[i]);
      }
    },

    configureDefaults: function(inst, deferTakeDefaults) {
      var properties = inst.__meta.properties;
      var defaults = {};
      var info, attr, p;
      for (p in properties) {
        info = properties[p];
        attr = Polymer.AttributeToProperty.valueForAttribute(inst, p, info.type);
        defaults[p] = attr || info.value && (typeof info.value == 'function' ? 
          info.value.call(inst) : 
          info.value);
      }
      Polymer.Data.configureDefaults(inst, defaults, deferTakeDefaults);
    }

  });

  // export
  Polymer.CompatData = CompatData;

})();
</script>
