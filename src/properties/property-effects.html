<link rel="import" href="../utils/boot.html">
<link rel="import" href="../utils/utils.html">
<link rel="import" href="property-accessors.html">

<!-- for notify, reflect -->
<link rel="import" href="../utils/case-map.html">
<!-- for annotated effects -->
<link rel="import" href="../template/annotations.html">


<script>
(function() {

  'use strict';

  var CaseMap = Polymer.CaseMap;

  class PropertyEffects extends Polymer.PropertyAccessors {

    constructor(attributes, annotations) {
      super();
      // use default implementations when possible.
      this.attributes = attributes || (Polymer.AttributeToFromProperty &&
        new Polymer.AttributeToFromProperty());
      this.annotations = annotations ||
        (Polymer.Annotations && new Polymer.Annotations());
      // arguments are required
      if (!this.attributes) {
        throw 'PropertyEffects constructor requires `attributes` delegate.';
      }
      if (!this.annotations) {
        throw 'PropertyEffects constructor requires `annotations` delegate.';
      }
    }

    // Prototype setup ----------------------------------------

    addPropertyEffect(model, path, type, effect) {
      model = this.getModel(model);
      var property = this._rootForPath(path);
      // _propertyEffects only used to track whether an accessor has been created or not
      var effects = this._ensureOwnMappedArray(model, '_propertyEffects')[property];
      var val;
      if (!effects) {
        effects = model._propertyEffects[property] = [];
        val = this.createAccessor(model, property, type == Types.READ_ONLY);
      }
      // effects are accumulated into arrays per property based on type
      if (effect) {
        effect.path = path;
        effects.push(effect);
      }
      effects = this._ensureOwnMappedArray(model, type)[property];
      if (!effects) {
        effects = model[type][property] = [];
      }
      effects.push(effect);
      return val;
    }

    _ensureOwnMappedArray(model, type) {
      var effects = model[type];
      if (!effects) {
        effects = model[type] = {};
      } else if (!model.hasOwnProperty(type)) {
        effects = model[type] = Object.create(model[type]);
        for (var p in effects) {
          // TODO(kschaaf): replace with fast array copy #!%&$!
          effects[p] = effects[p].slice();
        }
      }
      return effects;
    }

    _rootForPath(path) {
      var dot = path.indexOf('.');
      return (dot < 0) ? path : path.slice(0, dot);
    }

    // Runtime ----------------------------------------

    setProperty(inst, property, value) {
      this.setPendingProperty(inst, property, value);
      this.flush(inst);
    }

    validate(inst, props, oldProps, changedProps) {
      for (var p in changedProps) {
        var effects = inst._propertyEffects[p];
        this._runEffects(inst, p, changedProps[p], oldProps[p], effects);
      }
    }

    _runEffects(inst, property, value, old, effects) {
      for (var i=0, l=effects.length, fx; (i<l) && (fx=effects[i]); i++) {
        if (this._pathMatchesEffect(property, fx)) {
          fx.fn.call(inst, property, value, old, fx.info);
        }
      }
    }

    _pathMatchesEffect(path, effect) {
      var effectArg = effect.path;
      return (effectArg == path) ||
        (effectArg.indexOf(path + '.') === 0) ||
        (/* effect.trigger.wildcard && */ path.indexOf(effectArg) === 0);
    }

    executeStaticEffects(inst) {
      if (this._propertyEffects && this._propertyEffects.__static__) {
        this._runEffects(inst, '__static__', null, null, this._propertyEffects.__static__);
      }
    }

    // -- readOnly ----------------------------------------------

    createReadOnlyProperty(model, property, privateSetter) {
      model = this.getModel(model);
      this.addPropertyEffect(model, property, Types.READ_ONLY);
      var lib = this;
      if (privateSetter) {
        model['_set' + this._upper(property)] = function(value) {
          lib.setProperty(this, property, value);
        }
      }
    }

    _upper(name) {
      return name[0].toUpperCase() + name.substring(1);
    }

    // -- observer ----------------------------------------------

    createObserver(model, property, methodName, context) {
      this.addPropertyEffect(model, property, Types.OBSERVE, {
        fn: this._runObserverEffect,
        info: {
          methodName: methodName,
          context: context ? this.getModel(context) : null
        }
      });
    }

    _runObserverEffect(property, value, old, info) {
      var fn = (info.context || this)[info.methodName];
      if (fn) {
        fn.call(this, value, old);
      } else {
        console.warn('observer method `' + info.methodName + '` not defined');
      }
    }

    // -- notify ----------------------------------------------

    createNotifyingProperty(model, property) {
      this.addPropertyEffect(model, property, Types.NOTIFY, {
        fn: this._runNotifyEffect,
        info: {
          lib: this,
          eventName: CaseMap.camelToDashCase(property) + '-changed'
        }
      });
    }

    _runNotifyEffect(property, value, old, info) {
      this.dispatchEvent(new CustomEvent(info.eventName, {
        bubbles: false,
        detail: { value: value }
      }));
    }

    // -- reflect ----------------------------------------------

    createReflectedProperty(model, property) {
      var attr = CaseMap.camelToDashCase(property);
      if (attr[0] === '-') {
        console.warn('Property ' + property + ' cannot be reflected to attribute ' +
          attr + ' because "-" is not a valid starting attribute name. Use a lowercase first letter for the property instead.');
      } else {
        this.addPropertyEffect(model, property, Types.COMPUTE, {
          fn: this._runReflectEffect,
          info: {
            lib: this,
            attrName: attr
          }
        });
      }
    }

    _runReflectEffect(property, value, old, info) {
      info.lib.attributes.propertyToAttribute(this, property, info.attrName);
    }

    // -- complexObserver ----------------------------------------------

    createMultiObserver(model, expression) {
      var sig = this._parseMethod(expression);
      this._createMethodEffect(model, sig, Types.OBSERVE,
        this._runMultiObserverEffect);
    }

    _runMultiObserverEffect(property, value, old, info) {
      info.lib._runMethodEffect(this, property, value, old, info);
    }

    // -- computed ----------------------------------------------

    createComputedProperty(model, property, expression) {
      var sig = this._parseMethod(expression);
      this._createMethodEffect(model, sig, Types.COMPUTE,
        this._runComputedEffect, property);
    }

    _runComputedEffect(property, value, old, info) {
      this[info.methodInfo] = info.lib._runMethodEffect(this, property, value, old, info);
    }

    // -- annotation ----------------------------------------------

    bindTemplate(model, template) {
      var notes = this.annotations.parseAnnotations(template);
      model = this.getModel(model);
      this._processAnnotations(notes);
      for (var i=0, note; (i<notes.length) && (note=notes[i]); i++)  {
        // where to find the node in the concretized list
        var b$ = note.bindings;
        for (var j=0, binding; (j<b$.length) && (binding=b$[j]); j++) {
          if (this._shouldAddListener(binding)) {
            this._addAnnotatedListener(model, i, binding.name,
              binding.parts[0].value,
              binding.parts[0].event,
              binding.parts[0].negate);
          }
          this._addAnnotationEffect(model, binding, i);
        }
      }
    }

    _addAnnotationEffect(model, note, index) {
      for (var i=0; i<note.parts.length; i++) {
        var part = note.parts[i];
        if (part.signature) {
          this._addAnnotatedComputationEffect(model, note, part, index);
        } else if (!part.literal) {
          if (note.kind === 'attribute' && note.name[0] === '-') {
            console.warn('Cannot set attribute ' + note.name +
              ' because "-" is not a valid attribute starting character');
          } else {
            this.addPropertyEffect(model, part.rootProperty, Types.PROPAGATE, {
              fn: this._runAnnotationEffect,
              info:  {
                lib: this,
                kind: note.kind,
                index: index,
                name: note.name,
                propertyName: note.propertyName,
                value: part.value,
                isCompound: note.isCompound,
                compoundIndex: part.compoundIndex,
                event: part.event,
                customEvent: part.customEvent,
                negate: part.negate
              }
            });
          }
        }
      }
    }

    _runAnnotationEffect(property, value, old, info) {
      // TODO(kschaaf): this is broken: always using the root property value
      // breaks the unification of path & property notification
      if (property != info.value) {
        value = info.lib._get(this, info.value);
        this.__data[info.value] = value;
      }
      info.lib._applyEffectValue(this, info, value);
    }

    _get(inst, path) {
      var prop = inst;
      var parts = path.split('.');
      for (var i=0; i<parts.length; i++) {
        if (!prop) {
          return;
        }
        prop = prop[parts[i]];
      }
      return prop;
    }

    _set(inst, path, value) {
      var prop = inst;
      var parts = path.split('.');
      var i;
      for (i=0; i<parts.length-1; i++) {
        if (!prop) {
          return;
        }
        prop = prop[parts[i]];
      }
      prop[parts[i]] = value;
    }

    _applyEffectValue(model, info, value) {
      var node = model._nodes[info.index];
      var property = info.name;
      if (info.isCompound) {
        var storage = node.__compoundStorage[property];
        storage[info.compoundIndex] = value;
        value = storage.join('');
      }
      if (info.negate) {
        value = !value;
      }
      // special processing for 'class' and 'className'; 'class' handled
      // when attr is serialized.
      if (info.customEvent && node[property] == value) {
        // For better interop, dirty check before setting when custom events
        // are used, since the target element may not dirty check (e.g. <input>)
      } else if (info.kind == 'attribute') {
        this.attributes.valueToAttribute(node, value, property);
      } else {
        // TODO(sorvell): --- class scoping was here ---
        // Some browsers serialize `undefined` to `"undefined"`
        if (property === 'textContent' ||
            (node.localName == 'input' && property == 'value')) {
          value = value == undefined ? '' : value;
        }
        // TODO(kschaaf): --- from above was here ---
        if (!node._readOnly || !node._readOnly[property]) {
          this._setPropertyToNode(model, node, property, value);
        }
      }
    }

    _setPropertyToNode(model, node, property, value) {
      node[property] = value;
    }

    _addAnnotatedComputationEffect(model, note, part, index) {
      this._createMethodEffect(model, part.signature, Types.PROPAGATE,
        this._runAnnotationComputationEffect, {
          index: index,
          isCompound: note.isCompound,
          compoundIndex: part.compoundIndex,
          kind: note.kind,
          name: note.name,
          negate: part.negate,
          part: part
        }, true
      );
    }

   _runAnnotationComputationEffect(property, value, old, info) {
      var val = info.lib._runMethodEffect(this, property, value, old, info);
      info.lib._applyEffectValue(this, info.methodInfo, val);
    }

    _processAnnotations(notes) {
      if (!notes._processed) {
        for (var i=0; i<notes.length; i++) {
          var note = notes[i];
          // Parse bindings for methods & path roots (models)
          for (var j=0; j<note.bindings.length; j++) {
            var b = note.bindings[j];
            for (var k=0; k<b.parts.length; k++) {
              var p = b.parts[k];
              if (!p.literal) {
                p.signature = this._parseMethod(p.value);
                if (!p.signature) {
                  p.rootProperty = this._rootForPath(p.value);
                }
              }
            }
          }
          // Recurse into nested templates & bind parent props
          if (note.templateContent) {
            this._processAnnotations(note.templateContent._notes);
            var pp = note.templateContent._hostProps =
              this._discoverTemplateHostProps(note.templateContent._notes);
            var bindings = [];
            for (var prop in pp) {
              bindings.push({
                index: note.index,
                kind: 'property',
                name: '_host_' + prop,
                parts: [{
                  mode: '{',
                  rootProperty: prop,
                  value: prop
                }]
              });
            }
            note.bindings = note.bindings.concat(bindings);
          }
        }
        notes._processed = true;
      }
    }

    // Finds all bindings in template content and stores the path roots in
    // the path members in content._hostProps. Each outer template merges
    // inner _hostProps to propagate inner parent property needs to outer
    // templates.
    _discoverTemplateHostProps(notes) {
      var pp = {};
      for (var i=0, n; (i<notes.length) && (n=notes[i]); i++) {
        // Find all bindings to parent.* and spread them into _parentPropChain
        for (var j=0, b$=n.bindings, b; (j<b$.length) && (b=b$[j]); j++) {
          for (var k=0, p$=b.parts, p; (k<p$.length) && (p=p$[k]); k++) {
            if (p.signature) {
              var args = p.signature.args;
              for (var kk=0; kk<args.length; kk++) {
                var rootProperty = args[kk].rootProperty;
                if (rootProperty) {
                  pp[rootProperty] = true;
                }
              }
              pp[p.signature.methodName] = true;
            } else {
              if (p.rootProperty) {
                pp[p.rootProperty] = true;
              }
            }
          }
        }
        // Merge child _hostProps into this _hostProps
        if (n.templateContent) {
          var tpp = n.templateContent._hostProps;
          Polymer.Base.mixin(pp, tpp);
        }
      }
      return pp;
    }

    _shouldAddListener(effect) {
      return effect.name &&
             effect.kind != 'attribute' &&
             effect.kind != 'text' &&
             !effect.isCompound &&
             effect.parts[0].mode === '{';
    }

    _addAnnotatedListener(model, index, property, path, event, negate) {
      if (!model._bindListeners) {
        model._bindListeners = [];
      }
      var eventName = event ||
        (CaseMap.camelToDashCase(property) + '-changed');
      model._bindListeners.push({
        index: index,
        property: property,
        path: path,
        event: eventName,
        negate: negate
      });
    }

    _setupBindListeners(inst) {
      var b$ = inst._bindListeners;
      for (var i=0, l=b$.length, info; (i<l) && (info=b$[i]); i++) {
        var node = inst._nodes[info.index];
        this._addNotifyListener(node, inst, info);
      }
    }

    _addNotifyListener(node, inst, info) {
      var lib = this;
      var rootProperty = this._rootForPath(info.path);
      node.addEventListener(info.event, function(e) {
        return lib._notifyListener(e, inst, info.property, info.path,
          rootProperty, info.negate);
      });
    }

    _notifyListener(e, inst, property, path, rootProperty, negate) {
      if (!this._isEventBogus(e, e.target)) {
        //TODO(kschaaf): no support for firing path in change events yet; want?
        var targetPath = e.detail && e.detail.path;
        if (targetPath) {
          path = this._fixPath(path, property, e.detail.path);
          this.setProperty(inst, path, e.detail.value);
        } else {
          var value = e.target[property];
          value = negate ? !value : value;
          this.setProperty(inst, path, value);
        }
      }
    }

    _pathMatchesEffect(path, effect) {
      var effectArg = effect.path;
      return (effectArg == path) ||
        (effectArg.indexOf(path + '.') === 0) ||
        (/* effect.trigger.wildcard && */ path.indexOf(effectArg) === 0);
    }

    _fixPath(property, root, path) {
      return property + path.slice(root.length);
    }

    _isEventBogus(e, target) {
      return e.path && e.path[0] !== target;
    }

    // -- for method-based effects (complexObserver & computed) --------------

    _createMethodEffect(model, sig, type, effectFn, methodInfo, dynamic) {
      var info = {
        lib: this,
        methodName: sig.methodName,
        args: sig.args,
        methodInfo: methodInfo,
        dynamicFn: dynamic
      };
      if (sig.static) {
        this.addPropertyEffect(model, '__static__', type, {
          fn: effectFn, info: info
        });
      } else {
        for (var i=0, arg; (i<sig.args.length) && (arg=sig.args[i]); i++) {
          if (!arg.literal) {
            this.addPropertyEffect(model, arg.rootProperty, type, {
              fn: effectFn, info: info
            });
          }
        }
      }
      if (dynamic) {
        this.addPropertyEffect(model, sig.methodName, type, {
          fn: effectFn, info: info
        });
      }
    }

    _runMethodEffect(inst, property, value, old, info) {
      // TODO(kschaaf): ideally rootDataHost would be a detail of Templatizer only
      var context = inst._rootDataHost || inst;
      var fn = context[info.methodName];
      if (fn) {
        var args = this._marshalArgs(inst.__data, info, property, value);
        return fn.apply(context, args);
      } else if (!info.dynamicFn) {
        console.warn('method `' + info.methodName + '` not defined');
      }
    }

    _parseMethod(expression) {
      // tries to match valid javascript property names
      var m = expression.match(/([^\s]+?)\(([\s\S]*)\)/);
      if (m) {
        var sig = { methodName: m[1], static: true };
        if (m[2].trim()) {
          // replace escaped commas with comma entity, split on un-escaped commas
          var args = m[2].replace(/\\,/g, '&comma;').split(',');
          return this._parseArgs(args, sig);
        } else {
          sig.args = Polymer.nar;
          return sig;
        }
      }
    }

    _parseArgs(argList, sig) {
      sig.args = argList.map(function(rawArg) {
        var arg = this._parseArg(rawArg);
        if (!arg.literal) {
          sig.static = false;
        }
        return arg;
      }, this);
      return sig;
    }

    _parseArg(rawArg) {
      // clean up whitespace
      var arg = rawArg.trim()
        // replace comma entity with comma
        .replace(/&comma;/g, ',')
        // repair extra escape sequences; note only commas strictly need
        // escaping, but we allow any other char to be escaped since its
        // likely users will do this
        .replace(/\\(.)/g, '\$1')
        ;
      // basic argument descriptor
      var a = {
        name: arg
      };
      // detect literal value (must be String or Number)
      var fc = arg[0];
      if (fc === '-') {
        fc = arg[1];
      }
      if (fc >= '0' && fc <= '9') {
        fc = '#';
      }
      switch(fc) {
        case "'":
        case '"':
          a.value = arg.slice(1, -1);
          a.literal = true;
          break;
        case '#':
          a.value = Number(arg);
          a.literal = true;
          break;
      }
      // if not literal, look for structured path
      if (!a.literal) {
        a.rootProperty = this._rootForPath(arg);
        // detect structured path (has dots)
        a.structured = arg.indexOf('.') > 0;
        if (a.structured) {
          a.wildcard = (arg.slice(-2) == '.*');
          if (a.wildcard) {
            a.name = arg.slice(0, -2);
          }
        }
      }
      return a;
    }

    // path & value are used to fill in wildcard descriptor when effect is
    // being called as a result of a path notification
    _marshalArgs(model, info, path, value) {
      var values = [];
      var args = info.args;
      for (var i=0, l=args.length; i<l; i++) {
        var arg = args[i];
        var name = arg.name;
        var v;
        if (arg.literal) {
          v = arg.value;
        } else if (arg.structured) {
          v = this._get(model, name);
        } else {
          v = model[name];
        }
        if (arg.wildcard) {
          // Only send the actual path changed info if the change that
          // caused the observer to run matched the wildcard
          var baseChanged = (name.indexOf(path + '.') === 0);
          var matches = (path.indexOf(name) === 0 && !baseChanged);
          values[i] = {
            path: matches ? path : name,
            value: matches ? value : v,
            base: v
          };
        } else {
          values[i] = v;
        }
      }
      return values;
    }

    setupBindings(inst, dom, notes) {
      if (notes.length) {
        var nodes = new Array(notes.length);
        for (var i=0; i < notes.length; i++) {
          var note = notes[i];
          var node = nodes[i] = this.annotations.findAnnotatedNode(dom, note);
          node.dataHost = inst;
          if (note.bindings) {
            this._setupCompoundBinding(note, node);
          }
        }
        inst._nodes = nodes;
      }
      if (inst._bindListeners) {
        this._setupBindListeners(inst);
      }
    }

    _setupCompoundBinding(note, node) {
      var bindings = note.bindings;
      for (var i=0; i<bindings.length; i++) {
        var binding = bindings[i];
        if (binding.isCompound) {
          // Create compound storage map
          var storage = node.__compoundStorage ||
            (node.__compoundStorage = {});
          var parts = binding.parts;
          // Copy literals from parts into storage for this binding
          var literals = new Array(parts.length);
          for (var j=0; j<parts.length; j++) {
            literals[j] = parts[j].literal;
          }
          var name = binding.name;
          storage[name] = literals;
          // Configure properties with their literal parts
          if (binding.literal && binding.kind == 'property') {
            // TODO(kschaaf) config integration
            // if (node._configValue) {
            //   node._configValue(name, binding.literal);
            // } else {
              node[name] = binding.literal;
            // }
          }
        }
      }
    }

  }

  var Types = PropertyEffects.Types = {
    COMPUTE: '_computeEffects',
    NOTIFY: '_notifyEffects',
    PROPAGATE: '_propagateEffects',
    OBSERVE: '_observeEffects',
    READ_ONLY: '_readOnly'
  }

  // export
  Polymer.PropertyEffects = PropertyEffects;

})();
</script>
