<link rel="import" href="../utils/boot.html">
<link rel="import" href="lib/dom-tree-api.html">
<link rel="import" href="shady.html">
<script>

  (function() {

    var ShadyRoot = Polymer.ShadyRoot;
    var TreeApi = Polymer.TreeApi;

    // TODO(sorvell): stand in for patching...
    Polymer.ShadyMixin = Base => class extends Base {
      
      attachShadow(dictionary) {
        return new ShadyRoot(this);
      }

      createShadowRoot() {
        return new ShadyRoot(this, true);
      }

      appendChild(node) {
        if (this.shadyRoot) {
          this.insertBefore(node);
          return node;
        } else {
          return HTMLElement.prototype.appendChild.call(this, node);
        }
      }

      insertBefore(node, ref_node) {
        if (this.shadyRoot) {
          TreeApi.Logical.recordInsertBefore(node, this, ref_node);
          this.shadyRoot.update();
          return node;
        } else {
          return HTMLElement.prototype.insertBefore.call(this, node, ref_node);
        }
      }      

    }

  })();

</script>
