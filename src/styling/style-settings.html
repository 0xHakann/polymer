<script>
(function() {
  'use strict';
  var nativeShadow = Boolean(!ShadyDom || !ShadyDom.inUse);
  // chrome 49 has semi-working css vars, check if box-shadow works
  // safari 9.1 has a recalc bug: https://bugs.webkit.org/show_bug.cgi?id=155782
  var nativeCssVariables = (!navigator.userAgent.match('AppleWebKit/601') && window.CSS
    && CSS.supports && CSS.supports('box-shadow', '0 0 0 var(--foo)'));

  Polymer.StyleSettings = {
    nativeShadow,
    nativeCssVariables,
    // does not work if it's called too early.
    // experimental support for native @apply
    hasNativeCssApply: function() {
      if (this.__nativeCssApply === undefined) {
        var m = document.createElement('meta');
        m.style.cssText = '--test: { padding-top: 1px;}; @apply --test;';
        document.head.appendChild(m);
        this.__nativeCssApply = (getComputedStyle(m).paddingTop === '1px');
        document.head.removeChild(m);
      }
      return this.__nativeCssApply;
    }
  };
})();
</script>
