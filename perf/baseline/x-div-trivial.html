<script src="../../perf-lib/perf.js"></script>

<link rel="import" href="../../neoprene/polymer.html">

<body>
  
<script>console.perf();</script>

<style>
  x-div {
    display: block;
    border: 1px solid red;
    padding: 1px;
    margin: 1px;
  }
</style>

<script>

  Polymer({
    name: 'x-div',
    features: Polymer.noFeatures
  });

  var frag = document.createDocumentFragment();
  for (var i=0; i<1000; i++) {
    frag.appendChild(document.createElement('x-div'));
  }
  document.body.appendChild(frag);

</script>

<script>console.perfEnd();</script>

</body>
