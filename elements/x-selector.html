<script>

  Polymer({

    name: 'x-selector',

    published: {
      selectable: String,
      index: {
       type: Number,
       notify: true 
      }
    },
    
    bind: {
      selected: 'selectedChanged',
      index: 'indexChanged'
    },

    listeners: {
      click: 'click'
    },

    created: function() {
      this.observeItems();
    },

    observeItems: function() {
      var observer = new MutationObserver(function() {
        this._items = null;
        var index = this.index;
        this.indexChanged(-1);
        this.indexChanged(index);
      }.bind(this));
      observer.observe(this, {
        childList: true,
        subtree: true
      });
    },

    selectedChanged: function(selected, old) {
      this.index = this.items.indexOf(this.selected);
      this.attributeFollows('selected', selected, old);
    },

    indexChanged: function(index) {
      this.selected = this.items[index];
    },

    get items() {
      if (!this._items) {
        this._items = 
          Array.prototype.slice.call(this.querySelectorAll(this.selectable), 0)
      }
      return this._items;
    },

    click: function(e) {
      var t = e.target;
      if (t !== this) {
        if (this.selectable) {
          while (t && t !== this && t.localName !== this.selectable) {
            t = t.parentNode || t.host;
          }
        }
        this.selected = t;
      }
    }

  });

</script>
