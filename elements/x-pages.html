<style>

  x-pages > :not([selected]) {
    display: none !important;
  }

</style>

<script>

  Polymer({

    name: 'x-pages',

    published: {
      selected: Number,
      selectedid: String
    },

    set selected(selected) {
      selected = Number(selected) || 0;
      for (var p=this.firstElementChild; p; p=p.nextElementSibling) {
        //if (p.nodeType === Node.ELEMENT_NODE) {
          p[!selected-- ? 'setAttribute' : 'removeAttribute']('selected', '');
        //}
      }
    },

    set selectedid(id) {
      for (var p=this.firstElementChild; p; p=p.nextElementSibling) {
        p[p.id === id || p.getAttribute('route') === id ? 'setAttribute' : 'removeAttribute']('selected', '');
      }
    }

  });

</script>
