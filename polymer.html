<link rel="import" href="polymer-simplex.html">

<link rel="import" href="src/features/standard/annotations.html">
<link rel="import" href="src/features/standard/published.html">
<link rel="import" href="src/features/standard/attributes.html">
<link rel="import" href="src/features/standard/events.html">
<link rel="import" href="src/features/standard/utils.html">
<link rel="import" href="src/features/standard/bind.html">

<link rel="import" href="src/layout.html">

<script>

  using('Base', function(Base) {

    Base.addFeature({

      registerFeatures: function() {
        this._standardRegister();
      },

      _standardRegister: function() {
        this._simplexRegister();
        this._bootBind();
        this._bootAnnotations();
        this._bootBindEffects();
      },

      initFeatures: function() {
        this._standardInit();
      },

      _standardInit: function() {
        this._simplexInit();
        if (this._template) {
          this._marshalIdNodes();
          this._marshalAnnotatedNodes();
          this._setupAnnotatedListeners();
        }
        this._setupInstanceBindings();
        this._setupBindListeners();
        this.takeAttributes();
        this.installHostAttributes();
        this.listenListeners();
        this.listenKeyPresses();
      }

    });

  });

</script>
