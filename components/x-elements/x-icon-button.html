<style>
  x-icon-button {
    display: inline-block;
    width: 38px;
    height: 38px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    border-radius: 2px;
    padding: 7px;
    vertical-align: middle;
    font-size: 1rem;
    cursor: pointer;
  }
  
  x-icon {
    pointer-events: none;
  }
  
  x-icon-button[disabled] {
    opacity: 0.6;
    pointer-events: none;
  }
  
  x-icon-button.outline {
    box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
  }
  
  x-icon-button:hover:not([disabled]) {
    box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.1);
  }
  
  x-icon-button.selected:not([disabled]) {
    background-color: rgba(0, 0, 0, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0, 0, 0, 0.12);
  }
  
  x-icon-button:active:not([disabled]), .selected:active:not([disabled]) {
    background-color: rgba(0, 0, 0, 0.05);
    box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.12);
  }
</style>
<template>
  
  <x-icon id="icon" icon="{{icon}}"></x-icon>
  
</template>
<script>

  Polymer({
    name: 'x-icon-button',
    
    published: {
      icon: String,
      active: Boolean
    },
    
    bind: {
      active: 'activeChanged'
    },

    activeChanged: function() {
      this.classList.toggle('selected', this.active);
    }

  });

</script>
