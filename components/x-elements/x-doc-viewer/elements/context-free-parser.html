<script src="context-free-parser.js"></script>
<link rel="import" href="../../x-ajax.html">

<!--
Scrapes source documentation data from input text or url.

@class context-free-parser
-->
<template>

  <x-ajax id="ajax" on-ajax-response="response"></x-ajax>

</template>
<script>

  Polymer({
    
    name: 'context-free-parser',

    bind: {
      url: 'urlChanged',
      text: 'textChanged'
    },

    urlChanged: function(url) {
      this.$.ajax.url = url;
      this.$.ajax.send();
    },

    response: function(e, xhr) {
      this.text = xhr.responseText;
    },

    textChanged: function(text) {
      if (text) {
        var entities = ContextFreeParser.parse(text);
        if (!entities || entities.length === 0) {
          entities = [
            {name: this.url.split('/').pop(), description: '**Undocumented**'}
          ];
        }
        this.data = { classes: entities };
        this.fire('data-ready', this.data);
      }
    }

  });

</script>
</polymer-element>
