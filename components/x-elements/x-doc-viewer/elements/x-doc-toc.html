<link rel="import" href="../../x-icon.html">
<link rel="import" href="../../x-selector.html">
<link rel="import" href="../../x-repeater.html">

<!--
@class x-doc-toc-item
-->

<style>

  x-doc-toc-item { 
    display: block;
    cursor: pointer;
    user-select: none;
    padding: 12px 24px;
  }

  x-doc-toc-item[selected] {
    background-color: gray;
    color: white; 
  }

</style>
<template>

  <x-icon icon="settings"></x-icon>&nbsp;<span>{{itemName}}</span>

</template>
<script>

  Polymer({

    name: 'x-doc-toc-item',

    bind: {
      item: 'itemChanged'
    },

    itemChanged: function(item) {
      this.itemName = item.name;
    }

  });

</script>

<!--
@class x-doc-toc
-->

<style>

  x-doc-toc {
    display: block;
    border-right: 1px solid silver;
  }

</style>


<template>

  <x-selector index="{{selected}}" selectable="x-doc-toc-item">

    <x-repeater items="{{data}}" kind="x-doc-toc-item"></x-repeater>

  </x-selector>

</template>

<script>

  Polymer({

    name: 'x-doc-toc',
    
    published: {
      selected: {
        type: Number,
        notify: true
      }
    }

  });

</script>
