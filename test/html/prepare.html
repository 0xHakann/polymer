<!doctype html>
<html>
  <head>
    <title>prepare test</title>
    <script src="../../polymer.js"></script>
    <script src="../../tools/test/htmltest.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
  </head>
  <body>

    <x-foo>I am x-foo.</x-foo>
    <template>
      <x-foo></x-foo>
    </template>

    <x-compose></x-compose>

    <polymer-element name="x-foo">
      <script>
        Polymer('x-foo', {
          createdCallback: function() {
            this.super();
            chai.assert.equal(Boolean(this._elementPrepared),
                Boolean(this.ownerDocument.defaultView), 'prepared at create' +
                'time iff defaultView');
          },
          ready: function() {
            chai.assert.isTrue(this._elementPrepared, 'prepared by ready time');
          },
          enteredView: function() {
            chai.assert.isTrue(this._elementPrepared, 
                'prepared by enteredView time');
          }
        });
      </script>
    </polymer-element>

    <polymer-element name="x-basic" noscript>
      <template>
        I am basic.
      </template>
    </polymer-element>
    
    <polymer-element name="x-compose">
      <template>
        I am composed.
        <x-basic id="basic"></x-basic>
      </template>
      <script>
        Polymer('x-compose', {
          ready: function() {
            var templateBasic = this.fetchTemplate(this.element).content
                .querySelector('x-basic');
            chai.assert.isFalse(Boolean(templateBasic._elementPrepared), 
                'template element not prepared');
            chai.assert.isTrue(this.$.basic._elementPrepared, 
                'sub-elements prepared by ready time');
          }
        });
      </script>
    </polymer-element>

  <script>
      document.addEventListener('WebComponentsReady', function() {
        done();
      });
    </script>
  </body>
</html>
