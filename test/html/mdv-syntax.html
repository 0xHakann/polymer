<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mdv syntax</title>
  <script src="../../polymer.js"></script>
  <script src="../../tools/test/htmltest.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>
</head>
<body>
  <!-- bind -->
  <element name="mdv-bind" attributes="test">
    <template>
      <template bind="{{test.bindAs.value as v}}">
      <span id="output">{{v}}</span>
      </template>
    </template>
    <script>
      Polymer.register(this, {
        runTests: function() {
          var o = this.shadowRoot.querySelector('#output');
          chai.assert.equal(o.textContent, this.test.bindAs.value);
        }
      });
    </script>
  </element>

  <!-- repeat -->
  <element name="mdv-repeat" attributes="test">
    <template>
      <template repeat="{{item in test.repeatIn}}">
        <div>{{item.value}}</div>
      </template>
    </template>
    <script>
      Polymer.register(this, {
        runTests: function() {
          var d = this.shadowRoot.querySelectorAll('div');
          for (var i = 0; i < d.length; i++) {
            chai.assert.equal(d[i].textContent, this.test.repeatIn[i].value);
          }
        }
      });
    </script>
  </element>

  <!-- all -->
  <element name="mdv-holder" attributes="test">
    <template>
      <mdv-bind id="bind" test="{{test}}"></mdv-bind>
      <mdv-repeat id="repeat" test="{{test}}"></mdv-repeat>
    </template>
    <script>
      Polymer.register(this, {
        runTests: function() {
          this.$.bind.runTests();
          this.$.repeat.runTests();
        }
      });
    </script>
  </element>

  <!-- boot -->
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var e = document.createElement('mdv-holder');
      e.test = {
        bindAs: {value: 42},
        repeatIn: [{value: 1}, {value: 2}]
      };
      document.body.appendChild(e);
      setTimeout(function() {
        e.runTests();
        done();
      }, 0);
    });
  </script>

</body>
</html>
