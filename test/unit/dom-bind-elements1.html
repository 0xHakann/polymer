<script>
  Polymer({
    is: 'x-basic',
    properties: {
      notifyingvalue: {
        notify: true
      }
    }
  });
</script>

<dom-module id="x-content">
  <template><div id="container"><content></content></div></template>
  <script>
    Polymer({
      is: 'x-content'
    });
  </script>
</dom-module>

<dom-module id="x-attach-dom-bind">
  <template><x-content id="local"></x-content></template>
  <script>
    Polymer({
      is: 'x-attach-dom-bind',

      attached: function() {
        var domBind = document.createElement('dom-bind');
        var t = document.createElement('template');

        domBind.appendChild(t);

        span = document.createElement('span');
        span.innerHTML = '{{hello}}';

        t.content.appendChild(span);
        domBind.hello = 'hey';

        this.$.local.appendChild(domBind);
      }
    });
  </script>
</dom-module>

<dom-module id="x-compose">
  <template><x-content id="local"></x-content></template>
  <script>
    Polymer({
      is: 'x-compose'
    });
  </script>
</dom-module>

<script>
  Polymer({
    is: 'x-produce-a',
    properties: {
      a: {
        notify: true,
        value: 'a'
      }
    }
  });
</script>
