  function clearReadyList() {
    readyList = [];
  }

  var readyMixin = {
    ready: function() {
      readyList.push(this.name);
    }
  }
</script>

  x-zot
</template>
<script>
  Polymer(extend({
    name: 'x-zot',

  }, readyMixin));
</script>

</template>
