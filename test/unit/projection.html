<html>
<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <!-- <link rel="import" href="../../src/features/more/shadow.html"> -->
  <link rel="import" href="projection-elements.html">
</head>
<body>

<x-test></x-test>

<script>

  suite('projection', function() {

    function getDestinationInsertionPoints(node) {
      return node._destinationInsertionPoints || 
        Array.prototype.slice.call(node.getDestinationInsertionPoints(), 0);
    }

    function getDistributedNodes(node) {
      return node._distributedNodes || 
        Array.prototype.slice.call(node.getDistributedNodes(), 0);
    }

    test('projection', function() {
      var test = document.querySelector('x-test');
      var projected = test.querySelectorLocal('span')[0];
      assert.equal(projected.textContent, 'projected');
      var rere = test.querySelectorLocal('x-rereproject')[0];
      assert.equal(rere.tag, 'x-rereproject');
      var re = rere.querySelectorLocal('x-reproject')[0];
      assert.equal(re.tag, 'x-reproject');
      var p = re.querySelectorLocal('x-project')[0];
      assert.equal(p.tag, 'x-project');
      var content = p.querySelectorLocal('content')[0];
      assert.equal(content.localName, 'content');
      var d = getDistributedNodes(content);
      assert.include(d, projected);
      var ip = getDestinationInsertionPoints(projected);
      assert.equal(ip[ip.length-1], content);
    });

    test('distributeContent', function() {
      var test = document.querySelector('x-test');
      test.distributeContent();
      var rere = test.querySelectorLocal('x-rereproject')[0];
      assert.equal(rere.tag, 'x-rereproject');
      var re = rere.querySelectorLocal('x-reproject')[0];
      assert.equal(re.tag, 'x-reproject');
      var p = re.querySelectorLocal('x-project')[0];
      assert.equal(p.tag, 'x-project');
    });

    test('addLightChild', function() {
      var test = document.querySelector('x-test');
      var rere = test.querySelectorLocal('x-rereproject')[0];
      var s = document.createElement('span');
      s.id = 'added';
      s.textContent = 'Added';
      rere.addLightChild(s);
      assert.equal(test.querySelectorLocal('#added')[0], s);
    });

    test('removeLightChild', function() {
      var test = document.querySelector('x-test');
      var added = test.querySelectorLocal('#added')[0];
      var rere = test.querySelectorLocal('x-rereproject')[0];
      rere.removeLightChild(added);
      assert.equal(test.querySelectorLocal('#added').length, 0);
    });

  });

</script>
</body>
</html>
