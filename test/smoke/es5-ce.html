<html>
<head>
  <title>es5 ce</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
<body>

  <script>
    MyElement = function() {
      var el = HTMLElement.call(this);
      // var el = Reflect.construct(HTMLElement, [], new.target || this.constructor)
      el.foo = true;
      console.info('constructed', el.localName);
      return el;
    }
    MyElement.prototype = {
      constructor: MyElement,
      __proto__: HTMLElement.prototype,
      do() {
        console.log('foo is', this.foo);
      }
    }
    customElements.define('my-element', MyElement);
    var el = document.createElement('my-element');
    el.do();
  </script>

</body>
</html>
