<html>
<head>
  <title>Polymer - setProperties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/events/gestures.html">
  <link rel="import" href="../../src/events/event-listeners.html">
  <link rel="import" href="../../src/template/template-stamper.html">
  <link rel="import" href="../../src/properties/batched-effects.html">
  <link rel="import" href="../../src/attributes/attribute-to-from-property.html">

</head>
<body>

  <template id="x-host">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid lightblue;
      }
    </style>
    <input value="{{hdata.obj1.value::input}}">
    <input value="{{hdata.obj2.value::input}}">
    <x-client cdata="{{hdata.obj1}}"></x-client>
    <x-client cdata="{{hdata.obj2}}"></x-client>
  </template>

  <template id="x-client">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid orange;
      }
    </style>
    <input value="{{cdata.value::input}}">
  </template>

  <script>
  (function() {
    'use strict';

    var hostTemplate = document.querySelector('template#x-host');
    var attributes = new Polymer.AttributeToFromProperty();
    var events = new Polymer.EventListeners(Polymer.Gestures);
    var stamper = new Polymer.TemplateStamper(events);
    var data = new Polymer.BatchedEffects(stamper, attributes);

    class XHost extends HTMLElement {
      createdCallback() {
        var dom = data.stamp(hostTemplate, this);
        data.configureProperties(this, {
          hdata: {
            obj1: {
              value: 'obj1.value'
            },
            obj2: {
              value: 'obj2.value'
            }
          }
        }, true);
        this.createShadowRoot().appendChild(dom);
      }
    }
    data.bindTemplate(XHost, hostTemplate);
    document.registerElement('x-host', XHost);

    // ---------------

    var clientTemplate = document.querySelector('template#x-client');
    class XClient extends HTMLElement {
      createdCallback() {
        var dom = data.stamp(clientTemplate, this);
        this.createShadowRoot().appendChild(dom);
        data.configureProperties(this);
      }
    }
    data.bindTemplate(XClient, clientTemplate);
    document.registerElement('x-client', XClient);
  })();
  </script>

  <x-host></x-host>

</body>
</html>
