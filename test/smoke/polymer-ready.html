<html>
<head>
  <title>Polymer - ready</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
<dom-module id="x-no-template">
  <script>
    Polymer({
      is: 'x-no-template',
      
      properties: {
        prop: { observer: '_propChanged' }
      },

      initializeWhenCreated: false,

      ready: function() {
        console.log('ready', this.localName);
      },

      _propChanged: function() {
        console.log('_propChanged', this.localName);
      }

    });
  </script>
</dom-module>

<dom-module id="x-client">
  <template>
    {{prop}}
    <x-no-template prop="{{prop}}"></x-no-template>
  </template>
  <script>
    Polymer({
      is: 'x-client',

      properties: {
        prop: { observer: '_propChanged' }
      },

      ready: function() {
        console.log('ready', this.localName, 'prop', this.prop);
      },

      _propChanged: function() {
        console.log('_propChanged', this.localName);
      }
    });
  </script>
</dom-module>

<dom-module id="x-host">
  <template>
    <x-client prop="{{prop}}"></x-client>
  </template>
  <script>
    Polymer({
      is: 'x-host',
      properties: {
        prop: {
          value: 'configured',
          observer: '_propChanged'
        }
      },

      ready: function() {
        console.log('ready', this.localName, 'prop', this.prop);
      },

      _propChanged: function() {
        console.log('_propChanged', this.localName);
      }
    });
  </script>
</dom-module>

<x-host></x-host>

</body>

</html>
