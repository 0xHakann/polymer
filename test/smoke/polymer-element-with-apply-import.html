<link rel="import" href="../../polymer-element.html">
<link rel="import" href="../../../shadycss/apply-shim.html">
<link rel="import" href="../../src/elements/custom-style.html">
<template id="apply-element">
  <style>
  :host {
    display: block;
    @apply --mixin;
  }
  </style>
</template>
<script>
class ApplyElement extends Polymer.Element {
  static get is() {return 'apply-element'}
  static _getTemplate() {
    return document.currentScript.ownerDocument.querySelector('template#apply-element');
  }
}
customElements.define('apply-element', ApplyElement);
</script>

<template id="x-outer">
  <style>
  :host {
    display: block;
    @apply --mixin;
    background-color: gray;
  }
  :host > * {
    --mixin: {
      position: absolute;
      margin: 50px;
      height: 100px;
      width: 100px;
      background-color: red;
    }
  }
  </style>
  <apply-element></apply-element>
</template>
<script>
class XOuter extends Polymer.Element {
  static get is() {return 'x-outer'}
  static _getTemplate() {
    return document.currentScript.ownerDocument.querySelector('template#x-outer');
  }
}
customElements.define('x-outer', XOuter);
</script>
