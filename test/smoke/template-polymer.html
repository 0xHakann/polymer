<html>
<head>
  <title>Polymer - template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">
  
</head>
<body>
  <template id="x-template">
    <style>
      :host {
        display: block;
        background: beige;
        padding: 8px;
      }
    </style>
    <div id="content" on-tap="_tap">I was stamped from x-base template (click me)!</div>
    <template id="subTemplate">sub</template>
  </template>
  <script>
  (function() {
    'use strict';

    var template = document.querySelector('template#x-template');
    var notes = Polymer.Annotations.parseAnnotations(template);

    class XTemplate extends HTMLElement {
      
      createdCallback() {
        // stamp template and attach to dom.
        this.attachShadow({mode: 'open'}).appendChild(this.stamp());
        console.log('this.$.content', this.$.content);
        console.log('subTemplate content childNodes should be 1 and is', this.$.subTemplate._content.childNodes.length);
      }

      stamp() {
        // work is done 1x
        var dom = document.importNode(template.content, true);
        // runtime processing
        // ids
        this.$ = Polymer.Template.createIdMap(dom, notes);
        // template content
        Polymer.Template.installTemplateContent(dom, notes);
        // event listeners
        var self = this;
        Polymer.Template.installEventListeners(dom, notes, 
            function(node, event, method) {
          Polymer.GestureEvents.listenMethod(node, event, method, self);
        });
        return dom;
      }

      _tap(e) {
        console.log(e.type, this.localName);
      }
    };

    document.registerElement('x-template', XTemplate);
  })();
  </script>

  <dom-module id="x-polymer-template">
    <template>
      <style>
        :host {
          display: block;
          background: tomato;
          padding: 8px;
        }
      </style>
      <div id="content" on-tap="_tap">I was stamped from x-base template (click me)!</div>
      <template id="subTemplate">sub</template>
    </template>
    <script>
      Polymer({
        
        is: 'x-polymer-template',

        ready: function() {
          console.log('*******');
          console.log('this.$.content', this.$.content);
          console.log('subTemplate content childNodes should be 1 and is', this.$.subTemplate._content.childNodes.length);
        },

        _tap: function(e) {
          console.log(e.type, this.localName);
        }

      });
    </script>
  </dom-module>

  <x-template></x-template>
  <hr>
  <x-polymer-template></x-polymer-template>
</body>
</html>
