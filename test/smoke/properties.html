<html>
<head>
  <title>Polymer - properties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/properties/property-effects.html">
  <link rel="import" href="../../src/attributes/attributes.html">

</head>
<body>
  <script>
  (function() {
    'use strict';

    var logEl = window.logEl = function(el) {
      return el.localName + (el.id ? '#' + el.id : '');
    };

    var PropertyEffects = new Polymer.PropertyEffects();

    class XProperties extends HTMLElement {

      constructor() {
        super();
        if (this.hasAttribute('runtime')) {
          PropertyEffects.addPropertyEffect(this, 'foo', {
            fn: function() {
              console.log('custom2', logEl(this), arguments);
            }
          });
        }
      }

      zizChanged(value, old) {
        console.log('zizChanged', logEl(this), value, old);
      }

      fooChanged(value, old) {
        console.log('fooChanged', logEl(this), value, old);
      }

      computeBar(foo, ziz) {
        return '[ ' + foo + ' - ' + ziz + ' ]';
      }

      barChanged(value, old) {
        console.log('barChanged', logEl(this), value, old);
      }

      stuffChanged(foo, ziz) {
        console.log('stuffChanged', logEl(this), foo, ziz);
      }

      // TODO(sorvell): explore this direction?
      /*
      get foo() {
        //return Polymer.Properties.get(this, 'foo');
      }

      set foo(value) {
        //if (Polymer.Properties.set(this, 'foo', value)) {
          PropertyEffects.run(this, 'foo', value);
        //}
      }
      */
    }

    PropertyEffects.createReadOnlyProperty(XProperties, 'ziz', true);

    PropertyEffects.createReflectedProperty(XProperties, 'ziz');

    PropertyEffects.createObserver(XProperties, 'ziz',
      'zizChanged');

    PropertyEffects.createObserver(XProperties, 'foo',
      'fooChanged');

    PropertyEffects.addPropertyEffect(XProperties, 'foo', {
      fn: function() {
        console.log('custom', logEl(this), arguments);
      }
    });

    PropertyEffects.createNotifyingProperty(XProperties, 'foo');

    PropertyEffects.createComputedProperty(XProperties, 'bar',
      'computeBar(foo, ziz)');
    PropertyEffects.createObserver(XProperties, 'bar',
      'barChanged');

    PropertyEffects.createMultiObserver(XProperties,
      'stuffChanged(foo, ziz)');


    // Polymer.Bindings.createBindings(XProperties, notes);

    customElements.define('x-properties', XProperties);

    // ---------------

    class XPropertiesSub extends XProperties {

      constructor() {
        super();
        PropertyEffects.addPropertyEffect(this, 'foo', {
          fn: function() {
            console.log('custom3', logEl(this), arguments);
          }
        });

      }

      fooChanged2(value, old) {
        console.log('fooChanged2', logEl(this), value, old);
      }

    }

    PropertyEffects.createObserver(XPropertiesSub, 'foo',
      'fooChanged2');

    customElements.define('x-properties-sub', XPropertiesSub);

  })();
  </script>

  <x-properties id="el1" runtime></x-properties>

  <x-properties id="el2"></x-properties>

  <x-properties-sub id="el3" runtime></x-properties-sub>

  <script>

    var logEl = window.logEl;

    var el1 = document.getElementById('el1');
    el1.addEventListener('foo-changed', function(e) {
      console.log('notified:', logEl(e.target), e.type,  e.detail);
    });
    el1.foo = 'foo';
    el1._setZiz('ziz');

    console.log('---');

    var el2 = document.getElementById('el2');
    el2.foo = 'foo';
    el2._setZiz('ziz');

    console.log('---');

    var el3 = document.getElementById('el3');
    el3.foo = 'foo';
    el3._setZiz('ziz');

  </script>

</body>
</html>
