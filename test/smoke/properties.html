<html>
<head>
  <title>Polymer - template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/utils/boot.html">
  <link rel="import" href="../../src/properties/property-effects.html">

</head>
<body>
  <template id="x-template">
    <style>
      :host {
        display: block;
        background: beige;
        padding: 8px;
      }
    </style>
    <div id="content" on-tap="_tap">I was stamped from x-base template (click me)!</div>
    <template id="subTemplate">sub</template>
  </template>
  <script>
  (function() {
    'use strict';

    // var template = document.querySelector('template#x-template');
    // var notes = Polymer.Annotations.parseAnnotations(template);

    class XProperties extends HTMLElement {

      createdCallback() {
        // var dom = document.importNode(template.content, true);
        // this.attachShadow({mode: 'open'}).appendChild(dom);
        // Polymer.Bindings.setupBindings(dom, notes);

        if (this.hasAttribute('runtime')) {
          Polymer.PropertyEffects.addPropertyEffect(this, 'foo', {
            fn: function() {
              console.log('custom2', this, arguments);
            }
          });
        }

      }

      zizChanged(value, old) {
        console.log(this, 'zizChanged', value, old);
      }

      fooChanged(value, old) {
        console.log(this, 'fooChanged', value, old);
      }

    }

    Polymer.PropertyEffects.createReadOnlyProperty(XProperties.prototype, 'ziz');

    Polymer.PropertyEffects.createObserver(XProperties.prototype, 'ziz',
      'zizChanged');

    Polymer.PropertyEffects.createObserver(XProperties.prototype, 'foo',
      'fooChanged');

    Polymer.PropertyEffects.addPropertyEffect(XProperties.prototype, 'foo', {
      fn: function() {
        console.log('custom', this, arguments);
      }
    });

    // Polymer.PropertyEffects.createComputedProperty(XProperties.prototype, 'bar',
    //   'computeBar(foo, zot)');

    // Polymer.PropertyEffects.createNotifyProperty(XProperties.prototype, 'zot');

    // Polymer.Bindings.createBindings(XProperties.prototype, notes);

    document.registerElement('x-properties', XProperties);

    // ---------------

    class XPropertiesSub extends XProperties {

      createdCallback() {

        super.createdCallback();

        Polymer.PropertyEffects.addPropertyEffect(this, 'foo', {
          fn: function() {
            console.log('custom3', this, arguments);
          }
        });

      }

      fooChanged2(value, old) {
        console.log(this, 'fooChanged2', value, old);
      }

    }

    Polymer.PropertyEffects.createObserver(XPropertiesSub.prototype, 'foo',
      'fooChanged2');

    document.registerElement('x-properties-sub', XPropertiesSub);

  })();
  </script>

  <x-properties id="el2" runtime></x-properties>

  <x-properties id="el"></x-properties>

  <x-properties-sub id="el3" runtime></x-properties-sub>

  <script>

    var el2 = document.getElementById('el2');
    el2.foo = 'foo';
    el2._setZiz('ziz');

    console.log('---');

    var el = document.getElementById('el');
    el.foo = 'foo';
    el._setZiz('ziz');

    console.log('---');

    var el3 = document.getElementById('el3');
    el3.foo = 'foo';
    el3._setZiz('ziz');

  </script>

</body>
</html>
