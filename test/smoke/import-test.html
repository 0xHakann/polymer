<html>
<head>
  <title>import test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.XTest = class XTest extends HTMLElement {
      static get observedAttributes() { return ['attr']; }
      constructor() {
        super();
      //   this.createdCallback();
      // }
      // createdCallback() {
        console.debug(this.localName, 'constructed');
        if (this.localName !== 'x-test') {
          alert('imports upgrade!');
        }
      }
      connectedCallback() {
        console.debug(this.localName, 'connected');
      }
      attributeChangedCallback() {
        console.debug(this.localName, 'attributeChanged');
      }
    }
    // customElements.define = document.registerElement.bind(document);
    customElements.define('x-test', class extends XTest {});
    customElements.define('x-test-main', class extends XTest {});
  </script>
  <link rel="import" href="import.html">
<body>

<x-test attr="attr"></x-test>

</body>
</html>
