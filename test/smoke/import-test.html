<html>
<head>
  <title>import test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.XTest = class XTest extends HTMLElement {
      static get observedAttributes() { return ['attr']; }
      constructor() {
        super();
        console.debug(this.localName, 'constructed');
      }
      connectedCallback() {
        console.debug(this.localName, 'connected');
      }
      attributeChangedCallback() {
        console.debug(this.localName, 'attributeChanged');
      }
    }
    customElements.define('x-main', class extends XTest {});
    customElements.define('x-import-defined-in-main', class extends XTest {});
  </script>
  <link rel="import" href="import.html">
<body>

<x-main attr="attr"></x-main>

</body>
</html>
