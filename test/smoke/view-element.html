<html>
<head>
  <title>View Element</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../src/elements/view-element.html">
  <template id="my-element">
    <style>
      :host {
        display: block;
        outline: none;
        cursor: pointer;
      }

      :host(:focus) {
        background: beige;
      }
    </style>
    {{foo}}
  </template>

  <script>
  (function() {
    'use strict';
    
    class MyElement extends Polymer.ViewElement {
      
      installEffects(proto) {
        proto.template = document.querySelector('#my-element');
        super.installEffects(proto);
        MyElement.Data.createObserver(proto, 'foo', '_fooChanged');
      }

      getDefaultPropertyValues() {
        var defaults = super.getDefaultPropertyValues();
        defaults.foo = MyElement.Attributes.valueForAttribute(this, 'foo') || 'default'
        return defaults;
      }

      ensureAttributes() {
        super.ensureAttributes();
        MyElement.Attributes.ensureAttribute(this, 'tabIndex', 0);
        MyElement.Attributes.ensureAttribute(this, 'role', 'button');
      }

      addListeners() {
        super.addListeners();
        MyElement.Events.addMethodListener(this, 'tap', '_tap');
      }

      _tap(e) {
        console.log(e);
      }

      _fooChanged(value) {
        console.log('_fooChanged', value);
      }

    }

    
    document.registerElement('my-element', MyElement);

  })();
  </script>
</head>
<body>
  <my-element></my-element>
  <hr>
  <my-element foo="yo yo"></my-element>
</body>
</html>
