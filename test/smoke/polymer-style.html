<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
  // ShadyDom = {forceUse: true};
  </script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
  <style is="custom-style">
    x-polymer {
      --pad: 20px;
    }

    x-prop {
      background-color: purple !important;
    }
  </style>


  <dom-module id="x-prop">
    <template>
      <style>
        :host {
          display: block;
          background-color: var(--foo);
        }
      </style>
      x-prop
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({ is: 'x-prop'});
    });
    </script>
  </dom-module>

  <dom-module id="x-mixin">
    <template>
      <style>
        :host {
          display: block;
          @apply --mixin;
        }
      </style>
      x-mixin
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({ is: 'x-mixin'});
    });
    </script>
  </dom-module>

  <dom-module id="x-polymer">
    <template>
      <style>
        :host {
          display: block;
          padding: var(--pad);
        }

        x-prop {
          --foo: orange;
        }

        x-mixin {
          --mixin: {
            background-color: red;
            color: blue;
            padding: 8px;
          }
        }
      </style>
      <x-prop></x-prop>
      <x-mixin></x-mixin>
    </template>
    <script>
    HTMLImports.whenReady(function() {
        Polymer({

        is: 'x-polymer',

        listeners: {
          tap: '_tap'
        },

        _tap: function(e) {
          console.log(e.type, e);
        }

      });
    });
    </script>
  </dom-module>

  <x-polymer></x-polymer>

  
</body>
</html>
