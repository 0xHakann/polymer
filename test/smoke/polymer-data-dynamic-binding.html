<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

  <dom-module id="x-a">
    <template>
      <div>[x-a]</div>
      <div>{{foo}} {{bar}}</div>
    </template>
  </dom-module>

  <template id="dynamic">
    <div>dynamic: {{foo}} {{zot}}</div>
  </template>

  <script>
  HTMLImports.whenReady(function() {

    var data = new Polymer.MetaEffects();
    
    Polymer({
      is: 'x-a',
      properties: {
        foo: {
          value: 'foo',
        },
        bar: {
          value: 'bar'
        },
        zot: {
          value: 'zot'
        }
      },
      ready: function() {
        data.bindTemplate(this, dynamic);
        var dom = data.stamp(this, dynamic);
        this.root.appendChild(dom);
        this.foo = 'foo2';
      }
    });
  });
  </script>

</head>
<body>

  <x-a></x-a>

</body>
</html>
