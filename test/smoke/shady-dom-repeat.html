<html>
<head>
  <title>Polymer - behaviors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
<dom-module id="x-outer">
  <template>
    <x-inner>
      <slot></slot>
    </x-inner>
  </template>
  <script>

    Polymer({is: 'x-inner'});

    Polymer({is: 'x-outer'});

  </script>
</dom-module>


  <x-outer>
    <dom-repeat items='[{"name": "item0"}, {"name": "item1"}, {"name": "item2"}, {"name": "item3"}]'>
      <template>
        <div id$="[[item.name]]">{{item.name}}</div>
      </template>
    </dom-repeat>
  </x-outer>
</body>
</html>
