<html>
<head>
  <title>Polymer - attributes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">
  
  <script>
  (function() {
    
    class XBase extends HTMLElement {
      
      createdCallback() {
        this.textContent = 'hello world';
        Polymer.Attributes.applyAttributes(this, {
          push: 'push'
        });
        Polymer.Attributes.attributesToProperties(this, XBase.attributes);
        // test attributeChanged
        this.setAttribute('attr', 'attr');
        console.log('attributeToProperty: pull is', this.pull);
        console.log('applyAttributes: push is', this.getAttribute('push'));
      }

      attributeChangedCallback(name, oldValue, newValue) {
        if (name in XBase.attributes) {
          Polymer.Attributes.attributeToProperty(this, name, newValue);
          console.log('attributeChangedCallback: attr is', this.attr);
        }
      }

    }

    XBase.attributes = {
      pull: true, 
      attr: true
    };

    document.registerElement('x-base', XBase);

    // *********************

    // working up to this...
    Polymer({
      
      is: 'x-polymer',

      hostAttributes: {
        foo: 'foo'
      },
      
      created: function() {
        this.textContent = this.localName;
      }

    });

  })();
  </script>
</head>
<body>
  <x-base pull="pull"></x-base>

  <hr>

  <x-polymer></x-polymer>
</body>
</html>
