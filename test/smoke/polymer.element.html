<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
  <dom-module id="my-core-element">
    <template>
      <style>
        .happy {
          background: green;
        }
      </style>
      <div class="happy">{{name}}: {{foo}}</div>
    </template>
    <script>
    class MyElement extends Polymer.Element {

      // TODO(sorvell): naive static getter has a natural allocation
      // penalty v. post definition 'set' (e.g. MyElement.meta = {});
      static get config() {
        return {
          properties: {
            foo: {
              value: 'foo',
              observer: '_fooHandler'
            },
            name: {
              value: function() {
                return this.localName;
              }
            }
          }
        };
      }

      // TODO(sorvell): `is` is required on class only if we want to support
      // auto-magic template inheritance. Template can be auto-detected
      // using localName unless inheriting from a superclass that has not
      // yet been created. In that case, we need this data here.
      // Alternatively, there could be a more explicit way to determine
      // template.
      static get is() {
        return 'my-core-element';
      }

      constructor() {
        super();
        console.log('extended!', this.localName);
      }

      _fooHandler() {
        console.log('_fooHandler', this.localName);
      }

      _tapHandler() {
        console.log('_tapHandler', this.localName);
      }

      ready() {
        super.ready();
        this.addListeners({
          tap: '_tapHandler',
          foo: '_fooHandler'
        });
        this.ensureAttribute('bar', 'bar');
      }

    }

    customElements.define(MyElement.is, MyElement);
  </script>

  <template id="extra">
    <style>
      .happier {
        background: tomato;
      }
    </style>
    <div class="happier">{{name}}: {{sub}}</div>
  </template>
  <script>

    function MyMixin(Base) {
      return class extends Base {

        static get config() {
          return {
            properties: {
              mixin: {
                value: 'mixin',
                observer: '_mixinHandler'
              }
            },
            observers: [
              '_observate(mixin, sub, nug)'
            ]
          }
        }

        _mixinHandler() {
          console.log('_mixinHandler', this.localName);
        }

        ready() {
          super.ready();
          this.addListeners({
            tap: '_otherTapHandler'
          });
        }

        _otherTapHandler() {
          console.log('_otherTapHandler');
        }

        _observate(mixin, sub, nug) {
          console.log('_observate', mixin, sub, nug);
        }

      }

    }

    class MySubClass extends MyMixin(MyElement) {

      //class MySubClass extends MyElement {

      static get config() {
        return {
          properties: {
            sub: {
              value: 'sub',
              observer: '_subHandler'
            }
          }
        }
      }

      static get is() {
        return 'my-sub';
      }

      static finalizeTemplate(template) {
        var t = document.querySelector('#extra');
        template.content.appendChild(t.content.cloneNode(true));
        super.finalizeTemplate(template);
      }

      _mixinHandler() {
        super._mixinHandler();
        console.log('_mixinHandler', this.localName);
      }

      _subHandler() {
        console.log('_subHandler', this.localName);
      }

    }

    customElements.define(MySubClass.is, MySubClass);
    </script>
  </dom-module>

  <my-core-element></my-core-element>
  <hr>
  <my-sub></my-sub>

</body>
</html>
