<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="../../src/compat/element.html">
</head>
<body>
  <dom-module id="my-core-element">
    <template>
      my-core-element: {{foo}}
    </template>
    <script>
    class MyCoreElement extends Polymer.CoreElement {

      // tbd
      // get properties() {
      //   return {
      //     foo: {value: 'foo'}
      //   }
      // }

      static get meta() {
        return {
          properties: {
            foo: {value: 'foo'}
          }
        }
      }

      constructor() {
        super();
        console.log('extended!')
      }

    }

    customElements.define('my-core-element', MyCoreElement);

    function MyMixin(Base) {
      return class extends Base {
        static get meta() {
        return {
          properties: {
            mixin: {value: 'mixin'}
          }
        }
      }
      }
    }


    class MySubClass extends MyMixin(MyCoreElement) {

      static get meta() {
        return {
          properties: {
            sub: {value: 'sub'}
          }
        }
      }

    }

    customElements.define('my-sub', MySubClass);
    </script>
  </dom-module>

  <dom-module id="my-element">
    <template>
      my-element: {{foo}}
    </template>
    <script>
    class MyElement extends Polymer.Element {

      // tbd
      get properties() {
        return {
          foo: {value: 'foo'}
        }
      }

      constructor() {
        super();
        console.log('extended!')
      }

    }

    //customElements.define('my-element', MyElement);
    </script>
  </dom-module>

  <my-core-element></my-core-element>
  <hr>
  <my-element></my-element>
  
</body>
</html>
