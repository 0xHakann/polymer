<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="../../src/compat/element.html">
</head>
<body>
  <dom-module id="my-core-element">
    <template>
      my-core-element: {{foo}}
    </template>
    <script>
    class MyCoreElement extends Polymer.CoreElement {

      // TODO(sorvell): naive static getter has a natural allocation 
      // penalty v. post definition 'set' (e.g. MyCoreElement.meta = {});
      static get meta() {
        return {
          properties: {
            foo: {
              value: 'foo',
              observer: '_fooHandler'
            }
          },
          listeners: {
            tap: '_tapHandler'
          },
          hostAttributes: {
            bar: 'bar'
          }
        };
      }

      // TODO(sorvell): `is` is required on class only if we want to support
      // auto-magic template inheritance. Template can be auto-detected
      // using localName unless inheriting from a superclass that has not 
      // yet been created. In that case, we need this data here.
      // Alternatively, there could be a more explicit way to determine
      // template.
      static get is() {
        return 'my-core-element';
      }

      constructor() {
        super();
        console.log('extended!', this.localName);
      }

      _fooHandler() {
        console.log('_fooHandler', this.localName);
      }

      _tapHandler() {
        console.log('_tapHandler', this.localName);
      }

    }

    customElements.define(MyCoreElement.is, MyCoreElement);

    function MyMixin(Base) {
      return class extends Base {
        static get meta() {
          return {
            properties: {
              mixin: {
                value: 'mixin',
                observer: '_mixinHandler'
              }
            }
          }
        }

        _mixinHandler() {
          console.log('_mixinHandler', this.localName);
        }
      }
      
    }


    class MySubClass extends MyMixin(MyCoreElement) {

      static get meta() {
        return {
          properties: {
            sub: {
              value: 'sub',
              observer: '_subHandler'
            }
          }
        }
      }

      static get is() {
        return 'my-sub';
      }

      _mixinHandler() {
        super._mixinHandler();
        console.log('_mixinHandler', this.localName);
      }

      _subHandler() {
        console.log('_subHandler', this.localName);
      }

    }

    customElements.define(MySubClass.is, MySubClass);
    </script>
  </dom-module>
