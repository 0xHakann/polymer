<html>
<head>
  <title>Polymer - zero</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/template/template.html">
  <link rel="import" href="../../src/properties/property-effects.html">
  <link rel="import" href="../../src/utils/async.html">
  <link rel="import" href="../../src/utils/debounce.html">

  <template id="x-utils">
    <button on-tap="doAsync0">Async (pre-paint)</button>
    <div>{{valAsync0}}</div>
    <button on-tap="doAsync1">Async (post-paint)</button>
    <div>{{valAsync1}}</div>
    <button on-tap="doDebounce0">Debounce (pre-paint)</button>
    <div>{{valDebounce0}}</div>
    <button on-tap="doDebounce1">Debounce (post-paint)</button>
    <div>{{valDebounce1}}</div>
  </template>

  <script>
  (function() {
    'use strict';

    var template = document.querySelector('template#x-utils');
    var notes = Polymer.Annotations.parseAnnotations(template);

    class XUtils extends HTMLElement {

      createdCallback() {
        var dom = Polymer.Template.stamp(template, this);
        Polymer.PropertyEffects.setupBindings(this, dom, notes);
        this.attachShadow({mode: 'open'}).appendChild(dom);

        this.valAsync0 = 0;
        this.valAsync1 = 0;
        this.valDebounce0 = 0;
        this.valDebounce1 = 0;
      }

      doAsync0() {
        var self = this;
        if (this.valAsync0 < 100) {
          Polymer.Async.run(function() {
            self.valAsync0++;
            self.doAsync0();
          });
        }
      }

      doAsync1() {
        var self = this;
        if (this.valAsync1 < 100) {
          Polymer.Async.run(function() {
            self.valAsync1++;
            self.doAsync1();
          }, 1);
        }
      }

      doDebounce0() {
        var self = this;
        var cb = function() {
          self.valDebounce0++;
        };
        for (var i=0; i<100; i++) {
          this._debouncer0 = Polymer.Debouncer.debounce(this._debouncer0, cb);
        }
      }

      doDebounce1() {
        var self = this;
        var cb = function() {
          self.valDebounce1++;
        };
        for (var i=0; i<100; i++) {
          this._debouncer1 = Polymer.Debouncer.debounce(this._debouncer1, cb, 500);
        }
      }

    }

    Polymer.PropertyEffects.bindTemplate(XUtils, notes);

    document.registerElement('x-utils', XUtils);
  })();
  </script>
</head>
<body>
  <x-utils></x-utils>
</body>
</html>
