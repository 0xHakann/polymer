<html>
<head>
  <title>Polymer - properties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">

</head>
<body>
  <script>
  (function() {
    'use strict';

    var logEl = window.logEl = function(el) {
      return el.localName + (el.id ? '#' + el.id : '');
    };

    var XProperties = Polymer({

      is: 'x-properties',

      properties: {
        ziz: {
          readOnly: true,
          reflectToAttribute: true,
          observer: 'zizChanged'
        },
        foo: {
          observer: 'fooChanged',
          notify: true
        },
        bar: {
          computed: 'computeBar(foo, ziz)',
          observer: 'barChanged'
        }
      },

      observers: [
        'stuffChanged(foo, ziz)'
      ],

      zizChanged: function(value, old) {
        console.log(logEl(this), 'zizChanged', value, old);
      },

      fooChanged: function(value, old) {
        console.log(logEl(this), 'fooChanged', value, old);
      },

      computeBar: function(foo, ziz) {
        return '[ ' + foo + ' - ' + ziz + ' ]';
      },

      barChanged: function(value, old) {
        console.log(logEl(this), 'barChanged', value, old);
      },

      stuffChanged: function(foo, ziz) {
        console.log(logEl(this), 'stuffChanged', foo, ziz);
      }

    });


    // ---------------

    class XPropertiesSub extends XProperties {

      fooChanged2(value, old) {
        console.log(logEl(this), 'fooChanged2', value, old);
      }

    }

    XPropertiesSub.prototype.is = 'x-properties-sub';

    XPropertiesSub.prototype.properties = {
      foo: {
        observer: 'fooChanged2'
      }
    }

    Polymer(XPropertiesSub);

  })();
  </script>

  <x-properties id="el1" runtime></x-properties>

  <x-properties id="el2"></x-properties>

  <x-properties-sub id="el3" runtime></x-properties-sub>

  <script>

    var logEl = window.logEl;

    var el1 = document.getElementById('el1');
    el1.addEventListener('foo-changed', function(e) {
      console.log(logEl(this), 'notified:', e.type,  e.detail);
    });
    el1.foo = 'foo';
    el1._setZiz('ziz');

    console.log('---');

    var el2 = document.getElementById('el2');
    el2.foo = 'foo';
    el2._setZiz('ziz');

    console.log('---');

    var el3 = document.getElementById('el3');
    el3.foo = 'foo';
    el3._setZiz('ziz');

  </script>

</body>
</html>
