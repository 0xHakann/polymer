<link rel="import" href="../../polymer.html">
<dom-module id="x-foo">
  <template>
    <style>
    :host {
      display: block;
    }
    .slot::slotted(*) {
      border: 2px solid red;
    }
    </style>
    <div class="slot">
      <slot></slot>
    </div>
  </template>
  <script>
  Polymer({
    is: 'x-foo'
  })
  </script>
</dom-module>
<x-foo>
  <div>
    <span>1</span>
    <div>
      <span>1.1</span>
    </div>
  </div>
  <div>
    <span>2</span>
    <div>
      <span>2.2</span>
    </div>
  </div>
</x-foo>
