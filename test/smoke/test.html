<!doctype html>
<html>
<head>

  <title></title>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <script>
    Polymer({

      is: 'x-foo',

      properties: {

        type: {
          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        items: {
          type: Array,
          notify: true
        }
      },

      _typeChanged: function() {
        var items = [];
        for (var i=0; i<10; i++) {
          items.push({name: i});
        }
        this.items = items;
      }

    });
  </script>

  <template is="dom-bind">

    <x-foo type="default" items="{{items}}"></x-foo>

    <template is="dom-repeat" items="{{items}}">
      <div>{{item.name}}</div>
    </template>

  </template>

</body>
</html>
