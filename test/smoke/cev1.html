<html>
<head>
  <title>Polymer - events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script>
  (function() {

    'use strict';

    var classCache = new Map();

    function chainPolymerBase(sup) {
      return class extends sup {
        constructor() {
          super();
          console.log('Polymer base sublcass');
          if (this.createdCallback) {
            this.createdCallback();
          }
        }
      }
    }

    function PolymerElement(elClass) {
      var klass = classCache.get(elClass);
      if (!klass) {
        klass = chainPolymerBase(elClass);
        classCache.set(elClass, klass);
      }
      return klass;
    }

    function Polymer(info, extra) {
      var klass;
      if (typeof info !== 'function') {
        klass = class extends PolymerElement(HTMLElement) {};
        Object.assign(klass.prototype, info);
      } else {
        klass = info;
      }
      if (extra) {
        Object.assign(klass.prototype, extra);
      }
      customElements.define(klass.prototype.is, klass);
    }

    Polymer({
      is: 'x-foo',
      createdCallback: function() {
        console.log('x-foo');
      }
    });

    Polymer({
      is: 'x-bar',
      createdCallback: function() {
        console.log('x-bar');
      }
    });

    Polymer(class extends PolymerElement(HTMLElement) {
      constructor() {
        super();
        console.log('x-zot');
      }
    }, {
      is: 'x-zot'
    });


  })();
  </script>
</head>
<body>
  <x-foo></x-foo>
  <x-bar></x-bar>
  <x-zot></x-zot>
</body>
</html>
