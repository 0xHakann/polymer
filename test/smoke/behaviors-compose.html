<html>
<head>
  <title>Polymer - composed behaviors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">

</head>
<body>
<script>
    var SomeBehavior = [{
      properties: {
        some: {
          type: Boolean,
          value: true
        }
      }
    }, {
      properties: {
        someExtended: {
          type: Boolean,
          value: true
        }
      }
    }];

    var OtherBehavior = [{
      properties: {
        other: {
          type: Boolean,
          value: true
        }
      }
    }, {
      properties: {
        otherExtended: {
          type: Boolean,
          value: true
        }
      }
    }];

    Polymer({
      is: 'x-sample',
      behaviors: [SomeBehavior, OtherBehavior],
      attached: function() {
        console.log(this.some, this.someExtended, this.other, this.otherExtended);
      }
    });
</script>

<x-sample></x-sample>
</body>
</html>
