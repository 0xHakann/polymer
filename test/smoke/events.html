<html>
<head>
  <title>Polymer - events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/utils/boot.html">
  <link rel="import" href="../../src/events/gesture-events.html">
  
  <script>
  (function() {
    'use strict';
    
    class XBase extends HTMLElement {
      
      createdCallback() {
        this.textContent = 'hello world';
        Polymer.GestureEvents.listenListeners(this, {
          down: '_logEvent',
          up: '_logEvent',
          tap: '_tap',
          yo: '_logEvent'
        });
      }

      _logEvent(e) {
        console.log(e.type, e);
      }

      _tap(e) {
        Polymer.GestureEvents.fire(this, 'yo');
        this._logEvent(e);
      }

    };

    document.registerElement('x-base', XBase);

  })();
  </script>
</head>
<body>
  <x-base></x-base>
</body>
</html>
