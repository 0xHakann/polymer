<html>
<head>
  <title>Polymer - events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/utils/boot.html">
  <link rel="import" href="../../src/events/gesture-event-listeners.html">

  <script>
  (function() {
    'use strict';

    var Events = new Polymer.GestureEventListeners();

    class XBase extends HTMLElement {

      constructor() {
        super();
        this.textContent = 'hello world';
        Events.addMethodListener(this, 'down', '_logEvent');
        Events.addMethodListener(this, 'up', '_logEvent');
        Events.addMethodListener(this, 'tap', '_tap');
        Events.addMethodListener(this, 'yo', '_logEvent');
      }

      _logEvent(e) {
        console.log(e.type, e);
      }

      _tap(e) {
        this.dispatchEvent(new Event('yo'));
        this._logEvent(e);
      }

    }

    customElements.define('x-base', XBase);

  })();
  </script>
</head>
<body>
  <x-base></x-base>
</body>
</html>
