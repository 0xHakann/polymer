<html>
<head>
  <title>Polymer - template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/utils/boot.html">
  <link rel="import" href="../../src/template/annotations.html">
  <link rel="import" href="../../src/properties/property-effects.html">

</head>
<body>
  <template id="x-template">
    <style>
      :host {
        display: block;
        background: beige;
        padding: 8px;
      }
    </style>
    <div prop$="{{prop}}" title="{{prop}}">{{prop}}</div>
    <div>{{concat(prop, foo)}}</div>
    <div>[ {{prop}} - {{concat(prop, foo)}} ]</div>
  </template>
  <script>
  (function() {
    'use strict';

    var logEl = window.logEl = function(el) {
      return el.localName + (el.id ? '#' + el.id : '');
    };

    var template = document.querySelector('template#x-template');
    var notes = Polymer.Annotations.parseAnnotations(template);

    class XBindings extends HTMLElement {

      createdCallback() {
        var dom = document.importNode(template.content, true);
        Polymer.PropertyEffects.setupBindings(this, dom, notes);
        this.attachShadow({mode: 'open'}).appendChild(dom);
      }

      concat(a, b) {
        return a + ' ' + b;
      }

    }

    Polymer.PropertyEffects.bindTemplate(XBindings.prototype, notes);

    document.registerElement('x-bindings', XBindings);

  })();
  </script>

  <x-bindings id="el1" runtime></x-bindings>

  <script>

    var logEl = window.logEl;

    var el1 = document.getElementById('el1');
    el1.prop = 'prop';
    el1.foo = 'foo';

  </script>

</body>
</html>
