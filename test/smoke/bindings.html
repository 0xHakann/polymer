<html>
<head>
  <title>Polymer - bindings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/template/annotations.html">
  <link rel="import" href="../../src/attributes/attribute-to-from-property.html">
  <link rel="import" href="../../src/properties/property-effects.html">

</head>
<body>
  <template id="x-bindings">
    <style>
      :host {
        display: block;
        background: beige;
        padding: 8px;
        margin: 4px;
      }
    </style>
    <div prop$="[[prop]]" title="[[prop]]">[[prop]]</div>
    <div>[[concat(prop, foo)]]</div>
    <div>[ {{prop}} - {{concat(prop, foo)}} ]</div>
    <x-client prop="{{prop}}" foo="{{foo}}"></x-client>
  </template>

  <template id="x-client">
    <style>
      :host {
        display: block;
        background: lightblue;
        padding: 8px;
        margin: 4px;
      }
    </style>
    foo: <input value="{{foo::input}}">
    prop: <input value="{{prop::input}}">
  </template>

  <script>
  (function() {
    'use strict';

    var logEl = window.logEl = function(el) {
      return el.localName + (el.id ? '#' + el.id : '');
    };

    var template = document.querySelector('template#x-bindings');
    var annotations = new Polymer.Annotations();
    var notes = annotations.parseAnnotations(template);
    var propertyEffects = new Polymer.PropertyEffects();

    class XBindings extends HTMLElement {

      constructor() {
        super();
        var dom = document.importNode(template.content, true);
        propertyEffects.setupBindings(this, dom, notes);
        this.attachShadow({mode:'open'}).appendChild(dom);
      }

      concat(a, b) {
        return a + ' ' + b;
      }

    }

    propertyEffects.bindTemplate(XBindings, template);

    customElements.define('x-bindings', XBindings);

    ///////////////

    var clientTemplate = document.querySelector('template#x-client');
    var clientNotes = annotations.parseAnnotations(clientTemplate);

    class XClient extends HTMLElement {

      constructor() {
        super();
        var dom = document.importNode(clientTemplate.content, true);
        propertyEffects.setupBindings(this, dom, clientNotes);
        this.attachShadow({mode: 'open'}).appendChild(dom);
      }

    }

    propertyEffects.createNotifyingProperty(XClient, 'foo');
    propertyEffects.createNotifyingProperty(XClient, 'prop');
    propertyEffects.bindTemplate(XClient, clientTemplate);

    customElements.define('x-client', XClient);

  })();
  </script>

  <x-bindings id="el1" runtime></x-bindings>

  <script>

    var el1 = document.getElementById('el1');
    el1.prop = 'prop';
    el1.foo = 'foo';

  </script>

</body>
</html>
