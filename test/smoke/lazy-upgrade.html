  <script>
    HTMLImports.whenReady(function() {
      class XTest extends Polymer.Element {
        static get is() { return 'x-test'}
        static get properties() {
          return {
            prop: { value: 'hi'}

        ready() {
          super.ready();
          this._frameTime = 16;
          this.__needsUpgrade = Array.from(this.shadowRoot.querySelectorAll('[disable-upgrade], dom-if'));
          this._lazyUpgrade();
        }

        _lazyUpgrade() {
          if (this.__needsUpgrade.length) {
            Polymer.RenderStatus.afterNextRender(this, () => {
              const now = performance.now();
              while (this.__needsUpgrade.length && (performance.now() < now + this._frameTime)) {
                let e = this.__needsUpgrade.shift();
                e.removeAttribute('disable-upgrade');
                e.if = true;
              }
              this._lazyUpgrade();
            });
          }
        }
      }
      customElements.define(XTest.is, XTest);
