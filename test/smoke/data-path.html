<html>
<head>
  <title>Polymer - setProperties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/events/gesture-event-listeners.html">
  <link rel="import" href="../../src/template/template-stamp.html">
  <link rel="import" href="../../src/properties/batched-effects.html">
  <link rel="import" href="../../src/attributes/attribute-to-from-property.html">

</head>
<body>

  <template id="x-obj">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid orange;
      }
    </style>
    <input value="{{obj.prop::input}}">
  </template>

  <template id="x-prop">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid purple;
      }
    </style>
    <input value="{{prop::input}}">
  </template>

  <template id="x-host">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid lightblue;
      }
    </style>
    <input value="{{hdata.obj1.prop::input}}">
    <!-- <input value="{{hdata.obj2.prop::input}}"> -->
    <br>
    <x-obj obj="{{hdata.obj1}}"></x-obj>
    <!-- <x-obj obj="{{hdata.obj2}}"></x-obj> -->
    <br>
    <!-- <x-prop prop="{{hdata.obj1.prop}}"></x-prop> -->
    <!-- <x-prop prop="{{hdata.obj2.prop}}"></x-prop> -->
  </template>

  <script>
  (function() {
    'use strict';

    var attributes = new Polymer.AttributeToFromProperty();
    var events = new Polymer.GestureEventListeners();
    var stamper = new Polymer.TemplateStamp(events);
    var data = new Polymer.BatchedEffects(stamper, attributes);

    var objTemplate = document.querySelector('template#x-obj');
    class XObj extends HTMLElement {
      constructor() {
        this.createdCallback();
      }
      createdCallback() {
        data.prepare(this, function() {
          this.attachShadow({mode:'open'}).appendChild(data.stamp(this, objTemplate));
        });
      }
      connectedCallback() {
        this.attachedCallback();
      }
      attachedCallback() {
        data.flush(this);
      }
    }
    data.bindTemplate(XObj, objTemplate);
    document.registerElement('x-obj', XObj);

    var propTemplate = document.querySelector('template#x-prop');
    class XProp extends HTMLElement {
      constructor() {
        this.createdCallback();
      }
      createdCallback() {
        data.prepare(this, function() {
          this.attachShadow({mode:'open'}).appendChild(data.stamp(this, propTemplate));
        });
      }
      connectedCallback() {
        this.attachedCallback();
      }
      attachedCallback() {
        data.flush(this);
      }
    }
    data.bindTemplate(XProp, propTemplate);
    data.createNotifyingProperty(XProp, 'prop');
    document.registerElement('x-prop', XProp);

    var hostTemplate = document.querySelector('template#x-host');
    class XHost extends HTMLElement {
      constructor() {
        this.createdCallback();
      }
      createdCallback() {
        data.prepare(this, function() {
          this.attachShadow({mode:'open'}).appendChild(data.stamp(this, hostTemplate));
        });
        this.hdata = {
          obj1: {
            prop: 'obj1.prop'
          },
          obj2: {
            prop: 'obj2.prop'
          }
        };
      }
      connectedCallback() {
        this.attachedCallback();
      }
      attachedCallback() {
        data.flush(this);
      }
    }
    data.bindTemplate(XHost, hostTemplate);
    document.registerElement('x-host', XHost);


  })();
  </script>

  <x-host></x-host>

</body>
</html>
