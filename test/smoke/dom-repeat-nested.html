<html>
<head>
  <title>Polymer - dom-repeat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <dom-module id="x-host">
    <template>
      <style>
        b {
          color: red;
        }
        span {
          font-weight: bold;
          color: blue;
        }
      </style>
      <dom-repeat id="a" items="{{itemsA}}" as="itemA" index-as="indexA">
        <template id="a">
          <div><b>itemA.propA:</b> <input value="{{itemA.propA::input}}"></div>
          <div><b>indexA:</b> {{indexA}}</div>
          <hr>
          <dom-repeat id="b-{{indexA}}" items="{{itemA.itemsB}}" as="itemB" index-as="indexB">
            <template id="b-{{indexA}}">
              <div><span>itemA.propA:</span> <input value="{{itemA.propA::input}}"></div>
              <div><span>indexA:</span> {{indexA}}</div>
              <div><span>itemB.propB:</span> <input value="{{itemB.propB::input}}"></div>
              <div><span>indexB:</span> {{indexB}}</div>
              <hr>
            </template>
          </dom-repeat>
        </template>
      </dom-repeat>
    </template>
    <script>
      Polymer({
        is: 'x-host',
        properties: {
          itemsA: {
            value: function() {
              return [
                {
                  propA: 'propA-0',
                  itemsB: [
                    {propB: 'propB-0-0'},
                    {propB: 'propB-0-1'}
                  ]
                },
                {
                  propA: 'propA-1',
                  itemsB: [
                    {propB: 'propB-1-0'},
                    {propB: 'propB-1-1'}
                  ]
                }
              ]
            }
          }
        }
      });
      window.debug = true;
    </script>
  </dom-module>


  <x-host></x-host>

</body>
</html>
