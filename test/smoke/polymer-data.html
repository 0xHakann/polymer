<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

  <dom-module id="x-d">
    <template><div></div></template>
  </dom-module>

  <dom-module id="x-c">
    <template><div></div></template>
  </dom-module>

  <dom-module id="x-b">
    <template>
      <x-c foo="{{foo}}" bar="{{bar}}"></x-c>
      <x-d id="d" Xfoo="{{foo}}" zot="zot"></x-d>
    </template>
  </dom-module>

  <dom-module id="x-a">
    <template>
      <x-b foo="{{foo}}" bar="{{bar}}"></x-b>
    </template>
  </dom-module>

  <script>
  HTMLImports.whenReady(function() {
    Polymer({
      is: 'x-d',
      properties: {
        zot: {
          observer: 'zotChanged'
        }
      },
      zotChanged: function(zot) {
        this.zotHasChanged = true;
      },
      ready: function() {
        console.log(this.localName, 'ready', this.foo, this.bar);
      },
      attached: function() {
        console.log('attached', this.localName);
      }
    });

    Polymer({
      is: 'x-c',
      observers: [ 'fooBarChanged(foo, bar)' ],
      fooBarChanged: function(foo, bar) {
        console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
      },
      ready: function() {
        console.log(this.localName, 'ready', this.foo, this.bar);
      },
      attached: function() {
        console.log('attached', this.localName);
      }
    });

    Polymer({
      is: 'x-b',
      observers: [ 'fooBarChanged(foo, bar)' ],
      fooBarChanged: function(foo, bar) {
        console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
      },
      ready: function() {
        console.log(this.localName, 'ready', this.foo, this.bar);
        console.assert(this.$.d.zotHasChanged, 'zot should have changed');
      },
      attached: function() {
        console.log('attached', this.localName);
      }
    });

    Polymer({
      is: 'x-a',
      properties: {
        foo: {
          value: 'foo',
        },
        bar: {
          value: 'bar'
        }
      },
      observers: [ 'fooBarChanged(foo, bar)' ],
      fooBarChanged: function(foo, bar) {
        console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
      },
      ready: function() {
        console.log(this.localName, 'ready', this.foo, this.bar);
      },
      attached: function() {
        console.log('attached', this.localName);
      }
    });
  });
  </script>

</head>
<body>

  <x-a></x-a>

</body>
</html>
