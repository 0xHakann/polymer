<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

  <dom-module id="x-a">
    <template>
      <x-b foo="{{foo}}" bar="{{bar}}"></x-b>
    </template>
    <script>
      Polymer({
        is: 'x-a',
        properties: {
          foo: {
            value: 'foo',
          },
          bar: {
            value: 'bar'
          }
        },
        observers: [ 'fooBarChanged(foo, bar)' ],
        fooBarChanged: function(foo, bar) {
          console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
        },
        ready: function() {
          console.log(this.localName, 'ready', this.foo, this.bar);
        }
      });
    </script>
  </dom-module>

  <dom-module id="x-b">
    <template>
      <x-c foo="{{foo}}" bar="{{bar}}"></x-c>
    </template>
    <script>
      Polymer({
        is: 'x-b',
        observers: [ 'fooBarChanged(foo, bar)' ],
        fooBarChanged: function(foo, bar) {
          console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
        },
        ready: function() {
          console.log(this.localName, 'ready', this.foo, this.bar);
        }
      });
    </script>
  </dom-module>

  <dom-module id="x-c">
    <template><div></div></template>
    <script>
      Polymer({
        is: 'x-c',
        observers: [ 'fooBarChanged(foo, bar)' ],
        fooBarChanged: function(foo, bar) {
          console.log(this.localName, 'fooBarChanged', foo, bar, this.shadowRoot);
        },
        ready: function() {
          console.log(this.localName, 'ready', this.foo, this.bar);
        }
      });
    </script>
  </dom-module>

</head>
<body>

  <x-a></x-a>

</body>
</html>
