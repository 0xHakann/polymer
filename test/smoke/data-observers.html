<html>
<head>
  <title>Polymer - setProperties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/events/gesture-event-listeners.html">
  <link rel="import" href="../../src/template/template-stamp.html">
  <link rel="import" href="../../src/properties/batched-effects.html">
  <link rel="import" href="../../src/attributes/attribute-to-from-property.html">

</head>
<body>

  <template id="x-host">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid lightblue;
      }
    </style>
    <input value="{{prop::input}}">
    <x-client prop="{{prop}}" prop2="{{prop2}}" prop3="{{prop3}}"></x-client>
  </template>

  <template id="x-client">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid orange;
      }
    </style>
    <input value="{{prop::input}}">
  </template>

  <script>
  (function() {
    'use strict';

    var hostTemplate = document.querySelector('template#x-host');
    var attributes = new Polymer.AttributeToFromProperty();
    var events = new Polymer.GestureEventListeners();
    var stamper = new Polymer.TemplateStamp(events);
    var data = new Polymer.BatchedEffects(stamper, attributes);

    class XHost extends HTMLElement {
      constructor() {
        super();
        this.prop = 'prop';
        var dom = data.ensureStamped(this, hostTemplate);
        this.attachShadow({mode:'open'}).appendChild(dom);
      }
      _propChanged(value) {
        console.log('host:', 'propChanged:', value);
      }
      _prop2Changed(value) {
        console.log('host:', 'prop2Changed:', value);
        this.prop3 = value;
      }
      _prop3Changed(value) {
        console.log('host:', 'prop3Changed:', value);
      }
    }
    data.createObserver(XHost, 'prop', '_propChanged');
    data.createObserver(XHost, 'prop2', '_prop2Changed');
    data.createObserver(XHost, 'prop3', '_prop3Changed');
    data.bindTemplate(XHost, hostTemplate);
    customElements.define('x-host', XHost);

    // ---------------

    var clientTemplate = document.querySelector('template#x-client');
    class XClient extends HTMLElement {
      constructor() {
        super();
        var dom = data.ensureStamped(this, clientTemplate);
        this.attachShadow({mode:'open'}).appendChild(dom);
      }
      _propChanged(value) {
        console.log('client:', 'propChanged:', value);
        this.prop2 = value;
      }
      _prop2Changed(value) {
        console.log('client:', 'prop2Changed:', value);
      }
      _prop3Changed(value) {
        console.log('client:', 'prop3Changed:', value);
      }
    }
    data.createNotifyingProperty(XClient, 'prop');
    data.createNotifyingProperty(XClient, 'prop2');
    data.createObserver(XClient, 'prop', '_propChanged');
    data.createObserver(XClient, 'prop2', '_prop2Changed');
    data.createObserver(XClient, 'prop3', '_prop3Changed');
    data.bindTemplate(XClient, clientTemplate);
    customElements.define('x-client', XClient);
  })();
  </script>

  <x-host></x-host>

</body>
</html>
