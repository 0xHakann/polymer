<html>
<head>
  <title>Polymer - setProperties</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../src/properties/data.html">
  <link rel="import" href="../../src/attributes/attribute-to-property.html">

</head>
<body>

  <template id="x-host">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid lightblue;
      }
    </style>
    <input value="{{prop::input}}">
    <x-client prop="{{prop}}" prop2="{{prop2}}" prop3="{{prop3}}"></x-client>
  </template>

  <template id="x-client">
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        padding: 5px;
        border: 1px solid orange;
      }
    </style>
    <input value="{{prop::input}}">
  </template>

  <script>
  (function() {
    'use strict';

    var hostTemplate = document.querySelector('template#x-host');

    class XHost extends HTMLElement {
      createdCallback() {
        var dom = Polymer.Data.stamp(hostTemplate, this);
        this.createShadowRoot().appendChild(dom);
        Polymer.Data.configureProperties(this, {
          prop: 'prop'
        });
      }
      _propChanged(value) {
        console.log('host:', 'propChanged:', value);
      }
      _prop2Changed(value) {
        console.log('host:', 'prop2Changed:', value);
        this.prop3 = value;
      }
      _prop3Changed(value) {
        console.log('host:', 'prop3Changed:', value);
      }
    }
    Polymer.Data.createObserver(XHost, 'prop', '_propChanged');
    Polymer.Data.createObserver(XHost, 'prop2', '_prop2Changed');
    Polymer.Data.createObserver(XHost, 'prop3', '_prop3Changed');
    Polymer.Data.bindTemplate(XHost, hostTemplate);
    document.registerElement('x-host', XHost);

    // ---------------

    var clientTemplate = document.querySelector('template#x-client');
    class XClient extends HTMLElement {
      createdCallback() {
        var dom = Polymer.Data.stamp(clientTemplate, this);
        this.createShadowRoot().appendChild(dom);
        Polymer.Data.configureProperties(this);
      }
      _propChanged(value) {
        console.log('client:', 'propChanged:', value);
        this.prop2 = value;
      }
      _prop2Changed(value) {
        console.log('client:', 'prop2Changed:', value);
      }
      _prop3Changed(value) {
        console.log('client:', 'prop3Changed:', value);
      }
    }
    Polymer.Data.createNotifyingProperty(XClient, 'prop');
    Polymer.Data.createNotifyingProperty(XClient, 'prop2');
    Polymer.Data.createObserver(XClient, 'prop', '_propChanged');
    Polymer.Data.createObserver(XClient, 'prop2', '_prop2Changed');
    Polymer.Data.createObserver(XClient, 'prop3', '_prop3Changed');
    Polymer.Data.bindTemplate(XClient, clientTemplate);
    document.registerElement('x-client', XClient);
  })();
  </script>

  <x-host></x-host>

</body>
</html>
