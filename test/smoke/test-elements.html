<script>
  Polymer({
    is: 'x-needs-host',
    properties: {
      ro: {
        readOnly:true
      }
    },
    ready: function() {
      if (!this.dataHost) {
        throw "No dataHost at ready time";
      }
      if (this.dataHost.getAttribute('config') != 'config') {
        throw "Could not read `config` from dataHost";
      }
    }
  });
</script>
