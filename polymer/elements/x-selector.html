<script>

  Polymer({

    name: 'x-selector',

    listeners: {
      click: 'click'
    },

    bind: {
      'selectedElement': 'selectedElementChanged'
    },

    created: function() {
      this.attributeChanged('selectable');
    },

    attributeChanged: function(n) {
      switch(n) {
        case 'selectable':
          this.selectable = this.getAttribute(n);
          break;
      }
    },

    click: function(e) {
      var t = e.target;
      if (t !== this) {
        if (this.selectable) {
          while (t && t !== this && t.localName !== this.selectable) {
            t = t.parentNode || t.host;
          }
        }
        this.selectedElement = t;
        this.fire('selected');
      }
    },

    selectedElementChanged: function(selected, old) {
      if (old) {
        old.removeAttribute('selected');
      } 
      if (selected) {
        selected.setAttribute('selected', '');
      }
    },

    // TODO(sorvell): requires notification if items changes
    get items() {
      if (!this._items) {
        this._items = 
          Array.prototype.slice.call(this.querySelectorAll(this.selectable), 0)
      }
      return this._items;
    },

    get selected() {
      return this.items.indexOf(this.selectedElement);
    },

    set selected(index) {
      var element = this.items[index];
      if (element) {
        this.selectedElement = element;
      }
    },

    set index(index) {
      // TODO(sjmiles): ignores 'selectable'
      this.selected = this.children[index];
    },

    get index() {
      // TODO(sjmiles): ignores 'selectable'
      return Array.prototype.indexOf.call(this.children, this._selected);
    }

  });

</script>
