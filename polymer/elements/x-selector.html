<script>

  Polymer({

    name: 'x-selector',

    published: {
      selectable: String
    },
    
    bind: {
      'selected': 'selectedChanged'
    },

    listeners: {
      click: 'click'
    },

    selectedChanged: function(selected, old) {
      if (old) {
        old.removeAttribute('selected');
      } 
      if (selected) {
        selected.setAttribute('selected', '');
      }
    },

    // TODO(sorvell): requires notification if items changes
    get items() {
      if (!this._items) {
        this._items = 
          Array.prototype.slice.call(this.querySelectorAll(this.selectable), 0)
      }
      return this._items;
    },

    set index(index) {
      this.selected = this.items[index];
    },
    
    get index() {
      return this.items.indexOf(this.selected);
    },

    click: function(e) {
      var t = e.target;
      if (t !== this) {
        if (this.selectable) {
          while (t && t !== this && t.localName !== this.selectable) {
            t = t.parentNode || t.host;
          }
        }
        this.selected = t;
        this.fire('selected');
      }
    }

  });

</script>
