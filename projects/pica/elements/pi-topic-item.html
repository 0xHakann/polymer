<style>

  pi-topic-item {
    background-color: #fff;
  }
  pi-topic-item > #thumb {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  pi-topic-item > #info {
    height: 55px;
    padding: 0 8px;
    font-size: 18px;
  }

</style>

<template>

  <div id="thumb" flex></div>
  <div id="info" horizontal center layout></div>

</template>

<script>

Polymer({
  name: 'pi-topic-item',
  hostAttributes: 'vertical layout',
  bind: {
    topic: 'info',
    visibility: 'visibilityChanged',
    background: 'backgroundChanged'
  },
  computed: {
    topic: 'computeTopic(item)',
    visibility: 'computeVisibility(item)',
    background: 'computeBackground(item)'
  },
  computeTopic: function(item) {
    return item.topic;
  },
  computeVisibility: function(item) {
    return item && Boolean(item.topic) ? '' : 'hidden';
  },
  visibilityChanged: function() {
    this.style.visibility = this.visibility;
  },
  computeBackground: function(item) {
    return item && item.thumb && 'url(' + item.thumb + ')';
  },
  backgroundChanged: function() {
    this.$.thumb.style.backgroundImage = this.background;
  }
});

</script>
