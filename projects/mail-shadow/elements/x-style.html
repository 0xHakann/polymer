<script>
(function() {

  window.XStyles = {};
    
  Polymer({

    name: 'x-style',

    created: function() {
      this.style.display = 'none';
      var name = this.getAttribute('name');
      if (name) {
        XStyles[name] = XStyles[name] || [];
        XStyles[name].push(this);
      }
    }

  });
  
})();
</script>
