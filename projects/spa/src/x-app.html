<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/x-elements/elements.html">
<link rel="import" href="../../../components/assets/icons.html">
<link rel="import" href="x-drawer.html">

<style>

  x-app {
    display: block;
  }

  x-app x-drawer {
    width: 240px;
  }

  x-app x-uberbar {
    display: block;
    position: relative;
    height: 240px;
    background-image: url(../assets/default_cover_4_0d4d8376ed208af1df44d5624273dcf8.jpg);
    background-size: cover;
    color: white;
  }
  
  x-app x-toolbar {
    background-color: transparent;
  }

  x-app x-scrim {
    display: block;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 192, 0.6);
    pointer-events: none;
  }
</style>

<template>

  <x-drawer-panel2 fit>

    <x-drawer drawer></x-drawer>

    <div main>

      <x-uberbar vertical layout>
      
        <x-scrim></x-scrim>
        
        <x-toolbar>
          <x-icon-button x-drawer-toggle icon="menu"></x-icon-button>
        </x-toolbar>
        
      </x-uberbar>

    </div>

  </x-drawer-panel2>

</template>

<script>

  Polymer({

    name: 'x-app',

    hostAttributes: 'vertical layout',

    listeners: {
    },

    created: function() {
    }

  });

</script>
