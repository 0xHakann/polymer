<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="../../../components/x-elements/elements.html">

<style>

  x-drawer {
    display: block;
    background-color: white;
    font-size: 14px;
  }

  x-drawer x-barbar {
    display: block;
    height: 112px;
    padding: 16px;
    background-image: url(../assets/default_cover_4_0d4d8376ed208af1df44d5624273dcf8.jpg);
    background-position: center;
    background-size: cover;
    color: white;
  } 

  x-drawer x-avatar {
    display: block;
    width: 56px;
    height: 56px;
    border-radius: 56px;
    background-image: url(../assets/photo.jpg);
    background-position: center;
    background-size: contain;
  }

  x-drawer x-selector {
    line-height: 3.5em;
    -webkit-user-select: none;
    user-select: none;
    cursor: pointer;
  }

  x-drawer item {
    display: block;
    padding: 0 16px;
  }

  x-drawer item[selected] {
    background-color: #f8f8f8;
  }

  x-drawer x-divider {
    display: block;
    height: 1px;
    border-top: 1px solid silver;
    margin: 8px 0 8px;
  }

  x-drawer x-selector x-icon {
    margin-right: 18px;
  }

</style>

<template>

  <x-barbar>
    <x-avatar></x-avatar>
    <br><br>
    <div>SPA is as SPA does.</div>
    <div horizontal layout center>
      <div flex>spa@gmail.com</div>
      <x-icon icon="drop"></x-icon>
    </div>
  </x-barbar>

  <br>

  <x-selector selectable="item" on-click="dismiss">

    <item>
      <x-icon icon="schedule"></x-icon><span>Read Now</span>
    </item>

    <item>
      <x-icon icon="schedule"></x-icon><span>My Library</span>
    </item>

    <item>
      <x-icon icon="schedule"></x-icon><span>Bookmarks</span>
    </item>

    <item>
      <x-icon icon="schedule"></x-icon><span>Explore</span>
    </item>

    <x-divider></x-divider>

    <item>
      <x-icon icon="settings"></x-icon><span>Settings</span>
    </item>

  </x-selector>

</template>

<script>

  Polymer({

    name: 'x-drawer',

    hostAttributes: 'drawer vertical layout',

    created: function() {
    },

    dismiss: function() {
      this.queryHost().toggleDrawer();
    }

  });

</script>
