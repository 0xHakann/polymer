
<template>

  <label><input id="input" type="radio"><span><content></content></span></label>

</template>

<script>

  Polymer({

    name: 'td-radio',

    published: {
      group: String,
      checked: {
        type: Boolean,
        notify: true
      }
    },

    bind: {
      group: 'input.name',
      checked: 'input.checked',
    },

    created: function() {
      this.$.input.id = this.id;
    },

    attached: function() {
      this.group = this.parentNode.name || this.parentNode.id || this.group;
    }

  });

</script>
