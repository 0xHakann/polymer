<link rel="import" href="td-todo.html">

<script>

  Polymer({

    name: 'td-list',

    bind: {
      items: 'render'
    },

    render: function(items) {
      this.textContent = '';
      items.forEach(function(i) {
        var t = document.createElement('td-todo');
        t.item = i;
        this.appendChild(t);
      }, this);
    }

  });

</script>
