<link rel="import" href="td-todo.html">

<script>

  Polymer({

    name: 'td-list',

    bind: {
      items: 'render'
    },

    render: function(items) {
      this.textContent = '';
      items.forEach(function(i) {
        this.appendChild(new TdToDo(i));
      }, this);
    }

  });

</script>
